<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Elite Notes</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --accent: #0a84ff;
            --danger: #ff453a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px 20px 100px 20px;
        }

        #notes-list { list-style: none; padding: 0; }

        .note-item {
            background: var(--card);
            padding: 18px;
            border-radius: 16px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            animation: fadeIn 0.3s ease;
        }

        /* Кнопка удаления Х сверху справа */
        .del-x {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: var(--danger);
            font-size: 24px;
            font-weight: 300;
            padding: 10px;
            cursor: pointer;
            line-height: 1;
        }

        .note-text {
            white-space: pre-wrap;
            word-break: break-word;
            display: block;
            font-size: 17px;
            line-height: 1.4;
            margin-right: 30px; 
            margin-top: 5px;
            cursor: pointer;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .note-date { font-size: 11px; color: #8e8e93; }

        .send-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Панель управления */
        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 80px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .search-box {
            flex: 1;
            background: #2c2c2e;
            border-radius: 12px;
            padding: 10px 15px;
            margin-right: 15px;
        }

        #search-input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
            font-size: 16px;
        }

        .fab {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Модалка */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 90%;
            background: #1c1c1e;
            border-radius: 20px;
            padding: 20px;
        }

        #note-textarea {
            width: 100%;
            height: 200px;
            background: #2c2c2e;
            border: none;
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-size: 17px;
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn-m { padding: 12px 25px; border-radius: 10px; border: none; font-weight: 600; }
        .save-m { background: var(--accent); color: white; }
        .cancel-m { background: #3a3a3c; color: white; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <h2 style="font-weight: 300;">Заметки</h2>
    <div id="notes-list"></div>

    <div class="bottom-bar">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Поиск...">
        </div>
        <button class="fab" id="open-modal">+</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <textarea id="note-textarea" placeholder="Текст заметки..."></textarea>
            <div class="modal-actions">
                <button class="btn-m cancel-m" onclick="closeModal()">Отмена</button>
                <button class="btn-m save-m" onclick="handleSave()">Готово</button>
            </div>
        </div>
    </div>

<script>
    let notes = JSON.parse(localStorage.getItem('master_data_v6') || '[]');
    let currentEditId = null;

    const list = document.getElementById('notes-list');
    const search = document.getElementById('search-input');
    const modal = document.getElementById('modal');
    const textarea = document.getElementById('note-textarea');

    function render(data = notes) {
        list.innerHTML = '';
        [...data].reverse().forEach(n => {
            const div = document.createElement('div');
            div.className = 'note-item';
            div.innerHTML = `
                <button class="del-x" onclick="deleteNote(${n.id})">×</button>
                <span class="note-text" onclick="openEdit(${n.id})">${n.text}</span>
                <div class="note-footer">
                    <span class="note-date">${n.date}</span>
                    <button class="send-btn" onclick="shareNote(${n.id})">Отправить</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function handleSave() {
        const text = textarea.value.trim();
        if(!text) return;

        if (currentEditId) {
            notes = notes.map(n => n.id === currentEditId ? {...n, text: text} : n);
        } else {
            notes.push({
                id: Date.now(),
                text: text,
                date: new Date().toLocaleString('ru-RU', { day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit' })
            });
        }
        
        saveAndRender();
        closeModal();
    }

    function openEdit(id) {
        const note = notes.find(n => n.id === id);
        currentEditId = id;
        textarea.value = note.text;
        modal.style.display = 'flex';
        textarea.focus();
    }

    // ТЕПЕРЬ С ПОДТВЕРЖДЕНИЕМ
    function deleteNote(id) {
        if (confirm('Удалить эту заметку?')) {
            notes = notes.filter(n => n.id !== id);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('master_data_v6', JSON.stringify(notes));
        render();
    }

    async function shareNote(id) {
        const note = notes.find(n => n.id === id);
        if(navigator.share) {
            try { await navigator.share({ text: note.text }); } catch(e) {}
        }
    }

    search.oninput = () => {
        const term = search.value.toLowerCase();
        const filtered = notes.filter(n => n.text.toLowerCase().includes(term));
        render(filtered);
    };

    document.getElementById('open-modal').onclick = () => {
        currentEditId = null;
        textarea.value = '';
        modal.style.display = 'flex';
        textarea.focus();
    };

    function closeModal() {
        modal.style.display = 'none';
    }

    render();
</script>
</body>
</html>

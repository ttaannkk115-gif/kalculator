let state = JSON.parse(localStorage.getItem('smeta_items_2026')) || [];

function sync() {
    localStorage.setItem('smeta_items_2026', JSON.stringify(state));
    const list = document.getElementById('estimate');
    document.getElementById('estimate-date').innerText = new Date().toLocaleDateString('ru-RU');
    let total = 0;
    let html = `<table class="estimate-table"><thead><tr><th>‚Ññ</th><th>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</th><th>–ö–æ–ª-–≤–æ</th><th>–°—É–º–º–∞</th><th class="no-print"></th></tr></thead><tbody>`;
    state.forEach((item, i) => {
        const sum = Math.round(item.p * item.qty * (item.k ? 2.5 : 1));
        total += sum;
        html += `<tr><td>${i+1}</td><td>${item.n}${item.k ? '<br><small style="color:red">–ö–æ—ç—Ñ 2.5</small>':''}</td>
        <td><input type="number" inputmode="decimal" class="qty-inp" value="${item.qty}" onchange="updateQty(${i}, this.value)"></td>
        <td>${sum.toLocaleString()}</td><td class="no-print">
        <input type="checkbox" ${item.k?'checked':''} onchange="toggleK(${i})"> <span onclick="remove(${i})" style="color:red">‚úï</span></td></tr>`;
    });
    list.innerHTML = state.length ? html + `</tbody></table>` : "<p style='text-align:center'>–°–º–µ—Ç–∞ –ø—É—Å—Ç–∞</p>";
    document.getElementById('total').innerText = total.toLocaleString();
    document.getElementById('total-bottom').innerText = total.toLocaleString();
}

function renderCatalog(filter = "") {
    const list = document.getElementById('catalog');
    list.innerHTML = "";
    db.forEach(sec => {
        const items = sec.items.filter(i => i.n.toLowerCase().includes(filter.toLowerCase()));
        if (!items.length) return;
        const box = document.createElement('div');
        box.className = 'section-box';
        box.innerHTML = `<div class="section-header" onclick="this.nextElementSibling.style.display=(this.nextElementSibling.style.display==='block'?'none':'block')">${sec.cat}</div><div class="section-content"></div>`;
        const content = box.querySelector('.section-content');
        if(filter) content.style.display = 'block';
        items.forEach(item => {
            content.innerHTML += `<div class="item-row"><div>${item.n}<br><small>${item.p}‚ÇΩ/${item.u}</small></div><button onclick="addItem('${item.id}')" style="background:var(--success); color:white; border:none; padding:8px; border-radius:5px;">+</button></div>`;
        });
        list.appendChild(box);
    });
}

function addItem(id) {
    db.forEach(s => s.items.forEach(i => { if(i.id === id) state.push({...i, qty:1, k:false}); }));
    sync();
}

function addCustomItem() {
    const n = document.getElementById('custom-name').value, p = document.getElementById('custom-price').value;
    if(n && p) { state.push({id:Date.now(), n, p:parseFloat(p), u:'—à—Ç', qty:1, k:false}); sync(); document.getElementById('modal-custom').style.display='none'; }
}

function toggleChat(show) {
    const win = document.getElementById('chat-container');
    if(show) { 
        win.style.display = 'flex'; 
        document.getElementById('chat-frame').src = "https://ttaannkk115-gif.github.io/signa/";
        history.pushState({w:'c'},''); 
    } else { win.style.display = 'none'; }
}

function toggleExtra(show) {
    const win = document.getElementById('extra-container');
    if(show) { 
        win.style.display = 'flex'; 
        document.getElementById('extra-frame').src = "https://ttaannkk115-gif.github.io/-/";
        history.pushState({w:'e'},''); 
    } else { win.style.display = 'none'; }
}

window.onpopstate = () => { 
    document.getElementById('chat-container').style.display = 'none'; 
    document.getElementById('extra-container').style.display = 'none'; 
};

function saveInfo() {
    localStorage.setItem('smeta_master_info', JSON.stringify({
        client: document.getElementById('client-name').value,
        address: document.getElementById('client-address').value,
        master: document.getElementById('master-name').value
    }));
}

function loadInfo() {
    const info = JSON.parse(localStorage.getItem('smeta_master_info'));
    if(info) {
        document.getElementById('client-name').value = info.client || '';
        document.getElementById('client-address').value = info.address || '';
        document.getElementById('master-name').value = info.master || '';
    }
}

// –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –û–§–õ–ê–ô–ù —Ä–µ–∂–∏–º–∞
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        const blob = new Blob([`const C='s-v1';self.addEventListener('install',e=>e.waitUntil(caches.open(C).then(c=>c.addAll([location.href]))));self.addEventListener('fetch',e=>e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request))));`], {type:'text/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
    });
}

window.updateQty = (i, v) => { state[i].qty = parseFloat(v)||0; sync(); }
window.toggleK = (i) => { state[i].k = !state[i].k; sync(); }
window.remove = (i) => { state.splice(i,1); sync(); }
window.resetSmeta = () => { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) { state = []; sync(); } }

loadInfo(); renderCatalog(); sync();

function updateVisitCounter() {
    let sessionActive = sessionStorage.getItem('session_active_2026');
    let totalVisits = parseInt(localStorage.getItem('visit_count_2026')) || 0;

    if (!sessionActive) {
        totalVisits++;
        localStorage.setItem('visit_count_2026', totalVisits);
        sessionStorage.setItem('session_active_2026', 'true');
    }

    const counterElement = document.getElementById('visit-counter');
    if (counterElement) {
        counterElement.innerText = `–í–ò–ó–ò–¢ ‚Ññ${totalVisits}`;
    }
}

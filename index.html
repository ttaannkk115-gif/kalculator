let state = JSON.parse(localStorage.getItem('smeta_2026_table')) || [];

function renderCatalog(filter = "") {
    const list = document.getElementById('catalog');
    list.innerHTML = "";
    db.forEach(sec => {
        const items = sec.items.filter(i => i.n.toLowerCase().includes(filter.toLowerCase()));
        if (!items.length) return;
        const box = document.createElement('div');
        box.className = 'section-box';
        box.innerHTML = `<div class="section-header" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">${sec.cat}</div>`;
        const content = document.createElement('div');
        content.className = 'section-content';
        if(filter) content.style.display = 'block';
        items.forEach(item => {
            content.innerHTML += `
                <div class="item-row">
                    <div style="font-size:13px;">${item.n} <br><small>${item.p}‚ÇΩ / ${item.u}</small></div>
                    <button onclick="addItem('${item.id}')" style="background:var(--success); color:white; border:none; padding:5px 10px; border-radius:4px;">+</button>
                </div>`;
        });
        box.appendChild(content);
        list.appendChild(box);
    });
}

function addItem(id) {
    let raw;
    db.forEach(s => s.items.forEach(i => { if(i.id === id) raw = i; }));
    state.push({ ...raw, qty: 1, k: false });
    sync();
}

function addCustomItem() {
    const n = document.getElementById('custom-name').value;
    const p = document.getElementById('custom-price').value;
    const u = document.getElementById('custom-unit').value;
    if(!n || !p) return;
    state.push({ id: Date.now(), n, p: parseFloat(p), u, qty: 1, k: false });
    sync();
    document.getElementById('modal-custom').style.display='none';
}

function sync() {
    localStorage.setItem('smeta_2026_table', JSON.stringify(state));
    const list = document.getElementById('estimate');
    document.getElementById('estimate-date').innerText = new Date().toLocaleDateString('ru-RU');

    let total = 0;
    let html = `<table class="estimate-table">
        <thead>
            <tr>
                <th class="text-center">‚Ññ</th>
                <th>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ —Ä–∞–±–æ—Ç</th>
                <th class="text-center">–ö–æ–ª-–≤–æ</th>
                <th class="text-center">–ï–¥.</th>
                <th class="text-right">–¶–µ–Ω–∞</th>
                <th class="text-right">–°—É–º–º–∞</th>
                <th class="no-print"></th>
            </tr>
        </thead>
        <tbody>`;

    state.forEach((item, i) => {
        const currentSum = Math.round(item.p * item.qty * (item.k ? 2.5 : 1));
        total += currentSum;
        html += `
            <tr>
                <td class="text-center">${i + 1}</td>
                <td>${item.n} ${item.k ? '<small style="color:red">(x2.5 –°—Ç–µ—Å–Ω—ë–Ω–Ω–æ—Å—Ç—å)</small>' : ''}</td>
                <td class="text-center"><input type="number" class="qty-inp" value="${item.qty}" onchange="updateQty(${i}, this.value)"></td>
                <td class="text-center">${item.u}</td>
                <td class="text-right">${item.p}</td>
                <td class="text-right"><b>${currentSum.toLocaleString()}</b></td>
                <td class="no-print text-center">
                    <input type="checkbox" ${item.k ? 'checked' : ''} onchange="toggleK(${i})" title="–ö–æ—ç—Ñ. 2.5">
                    <span onclick="remove(${i})" style="color:red; cursor:pointer; margin-left:10px;">‚úï</span>
                </td>
            </tr>`;
    });

    html += `</tbody></table>`;
    list.innerHTML = state.length ? html : "<p style='color:#999; text-align:center;'>–°–ø–∏—Å–æ–∫ —Ä–∞–±–æ—Ç –ø—É—Å—Ç</p>";
    document.getElementById('total').innerText = total.toLocaleString();
}

window.updateQty = (i, v) => { state[i].qty = parseFloat(v) || 0; sync(); }
window.toggleK = (i) => { state[i].k = !state[i].k; sync(); }
window.remove = (i) => { state.splice(i, 1); sync(); }
window.resetSmeta = () => { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë?")) { state = []; sync(); } }
document.getElementById('search').addEventListener('input', e => renderCatalog(e.target.value));

renderCatalog();
sync();
</script>

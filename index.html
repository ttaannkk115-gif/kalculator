<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOLT MASTER Panel</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        :root {
            --main-gold: #ffc107;
            --chat-blue: #2196f3;
            --break-green: #4caf50;
            --note-purple: #9c27b0;
            --dark-bg: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.07);
            --text-main: #ffffff;
            --text-dim: #999999;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 100%);
            overflow: hidden;
        }

        .app-container { width: 90%; max-width: 380px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .header { text-align: center; margin-bottom: 25px; cursor: pointer; user-select: none; }
        .header h1 { font-size: 26px; font-weight: 800; margin: 0; letter-spacing: 1px; }
        .header span { color: var(--main-gold); }

        .status-badge {
            display: inline-flex; align-items: center;
            background: rgba(255, 193, 7, 0.08);
            color: var(--main-gold);
            padding: 6px 18px; border-radius: 20px;
            font-size: 11px; margin-top: 8px;
            border: 1px solid rgba(255, 193, 7, 0.2);
            font-family: 'Courier New', monospace;
            min-width: 220px; justify-content: center; gap: 10px;
        }

        .status-dot { width: 6px; height: 6px; background: var(--main-gold); border-radius: 50%; box-shadow: 0 0 8px var(--main-gold); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .menu-grid { display: grid; gap: 12px; }
        .menu-item {
            background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px; padding: 20px; display: flex; align-items: center;
            cursor: pointer; transition: var(--transition);
        }
        .menu-item:hover { background: rgba(255, 255, 255, 0.12); border-color: var(--main-gold); transform: translateY(-3px); }

        .icon-box { width: 48px; height: 48px; border-radius: 14px; display: flex; justify-content: center; align-items: center; margin-right: 16px; flex-shrink: 0; }
        .icon-price { background: rgba(255, 193, 7, 0.15); color: var(--main-gold); }
        .icon-calc { background: rgba(255, 152, 0, 0.15); color: #ff9800; }
        .icon-note { background: rgba(156, 39, 176, 0.15); color: var(--note-purple); }
        .icon-chat { background: rgba(33, 150, 243, 0.15); color: var(--chat-blue); }
        .icon-break { background: rgba(76, 175, 80, 0.15); color: var(--break-green); }

        .info h3 { margin: 0; font-size: 17px; font-weight: 600; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); z-index: 2000; display: none;
            flex-direction: column; animation: slideUp 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .overlay-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #161616; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        #overlay-title, #admin-title { font-weight: 600; color: var(--main-gold); text-transform: uppercase; letter-spacing: 1px; }

        .close-btn { background: rgba(255,255,255,0.05); border: none; color: #ff4444; font-size: 28px; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        .overlay-body { flex-grow: 1; overflow: hidden; }
        #app-frame { width: 100%; height: 100%; border: none; background: #fff; }

        .admin-controls { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .admin-input { background: #000; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 6px; width: 60%; font-size: 12px; }
        .btn-action { background: var(--main-gold); color: #000; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 11px; }
        .btn-clear-logs { background: #ff9800; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 11px; }
        .btn-danger { background: #ff4444; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 11px; }
        
        .date-divider { 
            background: #1a1a1a; color: var(--main-gold); 
            padding: 8px 15px; font-size: 11px; font-weight: bold; 
            letter-spacing: 1px; border-left: 3px solid var(--main-gold);
            margin-top: 15px; text-transform: uppercase;
        }
        
        .excluded-tag { display: inline-block; background: #333; color: #ff4444; padding: 2px 8px; border-radius: 4px; margin: 2px; font-size: 10px; border: 1px solid #444; cursor: pointer; }
        .footer { text-align: center; margin-top: 30px; font-size: 10px; color: #444; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header" id="main-logo">
        <h1>VOLT<span>MASTER</span></h1>
        <div id="status" class="status-badge">
            <div class="status-dot"></div>
            <span id="stats-display">ЗАГРУЗКА...</span>
        </div>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="openApp('Прайс-лист', 'prais.html')">
            <div class="icon-box icon-price"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg></div>
            <div class="info"><h3>Прайс-лист</h3></div>
        </div>
        <div class="menu-item" onclick="openApp('Расчеты', 'izmerenie.html')">
            <div class="icon-box icon-calc"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg></div>
            <div class="info"><h3>Расчеты</h3></div>
        </div>
        <div class="menu-item" onclick="openApp('Заметки', 'zametka.html')">
            <div class="icon-box icon-note"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg></div>
            <div class="info"><h3>Заметки</h3></div>
        </div>
        <div class="menu-item" onclick="openApp('Чат-помощник', 'signa.html')">
            <div class="icon-box icon-chat"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg></div>
            <div class="info"><h3>Чат-помощник</h3></div>
        </div>
        <div class="menu-item" onclick="openApp('Перекур', 'igri.html')">
            <div class="icon-box icon-break"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8h1a4 4 0 0 1 0 8h-1M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/><path d="M6 1v3M10 1v3M14 1v3"/></svg></div>
            <div class="info"><h3>Перекур</h3></div>
        </div>
    </div>
    <div class="footer">VOLT MASTER CLOUD 2026</div>
</div>

<div id="app-overlay" class="overlay">
    <div class="overlay-header"><span id="overlay-title">App</span><button class="close-btn" onclick="closeApp()">&times;</button></div>
    <div class="overlay-body"><iframe id="app-frame" src=""></iframe></div>
</div>

<div id="admin-overlay" class="overlay">
    <div class="overlay-header"><span id="admin-title">ADMIN PANEL</span><button class="close-btn" onclick="closeAdmin()">&times;</button></div>
    <div class="overlay-body" style="padding: 15px; overflow-y: auto; background: #0a0a0a;" id="admin-content">
        <div class="admin-controls">
            <div style="margin-bottom: 10px; font-size: 11px; color: var(--main-gold); font-weight: bold;">ИСКЛЮЧИТЬ ID:</div>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="exclude-input" class="admin-input" placeholder="ID">
                <button class="btn-action" onclick="addToExcluded()">+ ДОБАВИТЬ</button>
            </div>
            <div id="excluded-list-display" style="margin-top: 10px;"></div>
        </div>
        <div class="admin-controls">
            <div id="admin-today-visits" style="font-size: 14px; color: var(--main-gold); margin-bottom: 10px;">УНИКАЛЬНЫХ СЕГОДНЯ: --</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn-clear-logs" onclick="clearOnlyLogs()">ОЧИСТИТЬ ЛОГИ</button>
                <button class="btn-danger" onclick="fullReset()">СБРОСИТЬ ВСЁ</button>
            </div>
        </div>
        <div id="log-container"></div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kalculator-8e345-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Логика ID пользователя
    let myId = localStorage.getItem('user_id_2026');
    if (!myId) {
        myId = "ID-" + Math.floor(Math.random() * 1000);
        localStorage.setItem('user_id_2026', myId);
    } else if (myId.startsWith('User_')) {
        myId = myId.replace('User_', 'ID-');
        localStorage.setItem('user_id_2026', myId);
    }

    // Трекер активности
    async function initTracker() {
        const statsEl = document.getElementById('stats-display');
        const now = new Date();
        const dateKey = now.toISOString().split('T')[0];
        const timeString = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

        const exclSnapshot = await database.ref('excluded_list').once('value');
        const excludedArray = Object.values(exclSnapshot.val() || {});
        const isExcluded = excludedArray.includes(myId);

        if (!isExcluded) {
            database.ref(`registered_users/${myId}`).set({ last_seen: firebase.database.ServerValue.TIMESTAMP });

            const todayVisitsRef = database.ref(`visits/${dateKey}`);
            const existingVisitQuery = await todayVisitsRef.orderByChild('userId').equalTo(myId).once('value');

            if (existingVisitQuery.exists()) {
                const visitKey = Object.keys(existingVisitQuery.val())[0];
                const currentData = existingVisitQuery.val()[visitKey];
                
                // Исправление undefined для истории времени
                let history = currentData.allTimes || currentData.time || timeString;
                if (!history.includes(timeString)) { history += `, ${timeString}`; }

                todayVisitsRef.child(visitKey).update({
                    time: timeString,
                    allTimes: history,
                    count: (currentData.count || 1) + 1,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            } else {
                todayVisitsRef.push({
                    userId: myId,
                    time: timeString,
                    allTimes: timeString,
                    count: 1,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }
        }

        database.ref('registered_users').on('value', snap => {
            const count = snap.numChildren();
            statsEl.innerHTML = `<span style="color: var(--main-gold)">${myId}</span> <span style="opacity: 0.3;">|</span> <span style="color: #fff">ВСЕГО: ${count}</span>`;
            if(isExcluded) {
                const dot = document.querySelector('.status-dot');
                if(dot) {
                    dot.style.background = '#2196f3';
                    dot.style.boxShadow = '0 0 8px #2196f3';
                }
            }
        });
    }

    // Админ-панель
    function openAdmin() {
        document.getElementById('admin-overlay').style.display = 'flex';
        const dateKey = new Date().toISOString().split('T')[0];
        
        database.ref(`visits/${dateKey}`).on('value', snap => {
            const el = document.getElementById('admin-today-visits');
            if(el) el.innerText = `УНИКАЛЬНЫХ СЕГОДНЯ: ${snap.numChildren()}`;
        });

        database.ref('visits').on('value', snap => {
            const logContainer = document.getElementById('log-container');
            if(!logContainer) return;
            logContainer.innerHTML = '';
            
            const days = [];
            snap.forEach(daySnap => { days.push({ key: daySnap.key, data: daySnap.val() }); });
            
            days.reverse().forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'date-divider';
                dayHeader.innerText = `--- ${day.key} ---`;
                logContainer.appendChild(dayHeader);

                const table = document.createElement('table');
                table.style.width = "100%";
                table.style.borderCollapse = "collapse";
                
                const sortedVisits = Object.values(day.data).sort((a, b) => b.timestamp - a.timestamp);

                sortedVisits.forEach(v => {
                    const row = table.insertRow();
                    // Исправление отображения undefined
                    const displayCount = v.count || 1;
                    const displayHistory = v.allTimes || v.time || "--:--";

                    row.innerHTML = `
                        <td style="padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span style="color:#fff; font-weight: 600; font-size: 14px;">${v.userId || 'ID-?'}</span>
                                <span style="color:var(--main-gold); font-size: 10px; background: rgba(255,193,7,0.1); padding: 1px 6px; border-radius: 4px;">x${displayCount}</span>
                            </div>
                            <div style="color:var(--text-dim); font-size: 10px; margin-top: 5px; font-family: monospace;">
                                <span style="color: #4caf50;">●</span> ${displayHistory}
                            </div>
                        </td>
                        <td style="text-align:right; vertical-align: top; padding-top: 14px; color:var(--main-gold); font-size: 11px; font-weight: bold; opacity: 0.8;">
                            ${v.time || '--:--'}
                        </td>`;
                });
                logContainer.appendChild(table);
            });
        });

        database.ref('excluded_list').on('value', snap => {
            const display = document.getElementById('excluded-list-display');
            if(display) {
                display.innerHTML = '';
                snap.forEach(child => {
                    const tag = document.createElement('span');
                    tag.className = 'excluded-tag';
                    tag.innerHTML = `${child.val()} ×`;
                    tag.onclick = () => removeExcluded(child.key);
                    display.appendChild(tag);
                });
            }
        });
    }

    // Управление логами и исключениями
    function removeExcluded(key) { if(confirm("Удалить из списка исключений?")) database.ref(`excluded_list/${key}`).remove(); }
    function addToExcluded() {
        const input = document.getElementById('exclude-input');
        const val = input.value.trim();
        if(val) database.ref('excluded_list').push(val);
        input.value = '';
    }
    function clearOnlyLogs() { if(confirm("Очистить историю всех заходов?")) database.ref('visits').remove(); }
    function fullReset() { if(confirm("ВНИМАНИЕ: Это удалит АБСОЛЮТНО ВСЕ данные из базы. Уверены?")) database.ref().remove(); }
    function closeAdmin() { document.getElementById('admin-overlay').style.display = 'none'; database.ref('visits').off(); }

    // Секретный вход в админку
    let clicks = 0, timer;
    document.getElementById('main-logo').addEventListener('click', () => {
        clicks++; clearTimeout(timer);
        timer = setTimeout(() => clicks = 0, 1000);
        if(clicks === 3) {
            const p = prompt("Введите пароль доступа:");
            if(p === "Gazik0303") openAdmin();
        }
    });

    // Управление окнами приложений
    function openApp(name, url) { 
        document.getElementById('overlay-title').innerText = name;
        document.getElementById('app-frame').src = url;
        document.getElementById('app-overlay').style.display = 'flex';
    }
    function closeApp() { document.getElementById('app-overlay').style.display = 'none'; document.getElementById('app-frame').src = 'about:blank'; }

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', initTracker);
</script>
</body>
</html>

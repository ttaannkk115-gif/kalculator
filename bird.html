<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Neon Bird: Master Edition</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            -webkit-user-select: none;
        }

        .exit-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: rgba(255, 0, 85, 0.1);
            border: 2px solid #ff0055;
            color: #ff0055;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
        }

        #gameCanvas {
            border: 2px solid #00f2ff;
            background: #050505;
            max-width: 100vw;
            display: block;
        }

        #score-display { 
            position: absolute; top: 20px; width: 100%;
            text-align: center; font-size: 3.5rem; margin: 0; 
            text-shadow: 0 0 15px #00f2ff; pointer-events: none; z-index: 5;
        }

        /* Окно Game Over */
        #game-over-screen {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #ff0055;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 40px rgba(255, 0, 85, 0.6);
        }
        
        #game-over-screen h2 { color: #ff0055; margin: 0 0 10px 0; font-size: 2rem; }
        .score-info { font-size: 1.5rem; margin: 10px 0; }
        .high-score { color: #ffcc00; font-size: 1.2rem; margin-bottom: 20px; }

        /* Стилизованная кнопка рестарта */
        #restart-btn {
            background: transparent;
            border: 2px solid #00f2ff;
            color: #00f2ff;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
            animation: pulse-btn 1.5s infinite;
        }

        #restart-btn:active {
            transform: scale(0.9);
            background: #00f2ff;
            color: #000;
        }

        @keyframes pulse-btn {
            0% { box-shadow: 0 0 5px rgba(0, 242, 255, 0.4); }
            50% { box-shadow: 0 0 20px rgba(0, 242, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(0, 242, 255, 0.4); }
        }
    </style>
</head>
<body>

    <div class="exit-button" onclick="exitGame()">×</div>
    <h1 id="score-display">0</h1>

    <div id="game-over-screen">
        <h2>ИГРА ОКОНЧЕНА</h2>
        <div class="score-info">СЧЕТ: <span id="final-score">0</span></div>
        <div class="high-score">РЕКОРД: <span id="best-score">0</span></div>
        <button id="restart-btn" onclick="startNewGame()">НАЖМИ, ЧТОБЫ ПЕРЕИГРАТЬ</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        function exitGame() {
            if (window.parent && window.parent.closeGame) window.parent.closeGame();
            else window.history.back();
        }

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score-display");
        const gameOverEl = document.getElementById("game-over-screen");
        const finalScoreEl = document.getElementById("final-score");
        const bestScoreEl = document.getElementById("best-score");

        const scale = window.devicePixelRatio || 1;
        let w, h;

        function resize() {
            canvas.width = (window.innerWidth > 400 ? 400 : window.innerWidth) * scale;
            canvas.height = window.innerHeight * scale;
            w = canvas.width / scale;
            h = canvas.height / scale;
            ctx.setTransform(scale, 0, 0, scale, 0, 0);
        }
        window.addEventListener('resize', resize);
        resize();

        let bird = { x: 60, y: h/2, r: 11, hitR: 8, v: 0, g: 0.4, j: -6.5 };
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem("neonBirdBest") || 0;
        let gameActive = false;
        let isGameOver = false; // Флаг состояния смерти
        let frame = 0;
        
        const config = { 
            baseSpeed: 3.1, 
            baseGap: 165, 
            speed: 3.1, 
            gap: 165,
            minGap: 130 
        };

        function updateDifficulty() {
            if (score > 5) {
                let diffScore = score - 5;
                config.speed = Math.min(5.5, config.baseSpeed + (diffScore * 0.1));
                config.gap = Math.max(config.minGap, config.baseGap - (diffScore * 1.5));
            }
        }

        function startNewGame() {
            // Сбрасываем все параметры
            bird.y = h/2; bird.v = 0;
            pipes = []; score = 0;
            config.speed = config.baseSpeed;
            config.gap = config.baseGap;
            scoreEl.textContent = "0";
            gameOverEl.style.display = "none";
            isGameOver = false; // Важно: снимаем блокировку
            gameActive = true;
        }

        function endGame() {
            gameActive = false;
            isGameOver = true; // Блокируем случайные клики по экрану
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("neonBirdBest", highScore);
            }
            finalScoreEl.textContent = score;
            bestScoreEl.textContent = highScore;
            gameOverEl.style.display = "flex";
        }

        function drawPipe(x, y, width, height, isTop) {
            ctx.save();
            let grad = ctx.createLinearGradient(x, 0, x + width, 0);
            grad.addColorStop(0, '#733214'); 
            grad.addColorStop(0.3, '#d47d4a'); 
            grad.addColorStop(1, '#59260f'); 
            ctx.fillStyle = grad;
            ctx.fillRect(x, y, width, height);
            
            ctx.fillStyle = '#8c4b2d';
            let headW = width + 10;
            let headX = x - 5;
            let headH = 18;
            let headY = isTop ? height - headH : y;
            ctx.fillRect(headX, headY, headW, headH);
            ctx.restore();
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(Math.min(Math.PI/4, Math.max(-Math.PI/4, bird.v * 0.06)));
            ctx.fillStyle = "#00f2ff";
            ctx.beginPath(); ctx.arc(0, 0, bird.r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#fff";
            ctx.beginPath(); ctx.arc(5, -4, 3.5, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#ff0055";
            ctx.beginPath(); ctx.moveTo(9, 0); ctx.lineTo(19, 3); ctx.lineTo(9, 5); ctx.fill();
            ctx.restore();
        }

        function loop() {
            ctx.clearRect(0, 0, w, h);
            frame++;

            ctx.strokeStyle = "#151515";
            let gridOffset = (frame * (gameActive ? config.speed : 1) * 0.5) % 40;
            for(let i=0; i<w+40; i+=40) {
                ctx.beginPath(); ctx.moveTo(i - gridOffset, 0); ctx.lineTo(i - gridOffset, h); ctx.stroke();
            }

            if (gameActive) {
                bird.v += bird.g;
                bird.y += bird.v;

                let spawnDist = 220 * (3.0 / config.speed);
                if (pipes.length === 0 || pipes[pipes.length-1].x < w - Math.max(160, spawnDist)) {
                    const margin = 100;
                    let lastTop = pipes.length > 0 ? pipes[pipes.length-1].top : h/2;
                    let nextTop = lastTop + (Math.random() * 240 - 120);
                    nextTop = Math.max(margin, Math.min(h - config.gap - margin, nextTop));
                    pipes.push({ x: w, top: nextTop, passed: false });
                }

                pipes.forEach(p => {
                    p.x -= config.speed;
                    drawPipe(p.x, 0, 50, p.top, true);
                    drawPipe(p.x, p.top + config.gap, 50, h - (p.top + config.gap), false);

                    if (bird.x + bird.hitR > p.x && bird.x - bird.hitR < p.x + 50) {
                        if (bird.y - bird.hitR < p.top || bird.y + bird.hitR > p.top + config.gap) endGame();
                    }
                    if (!p.passed && p.x + 50 < bird.x) {
                        score++; updateDifficulty();
                        scoreEl.textContent = score; 
                        p.passed = true;
                    }
                });

                if (pipes.length > 0 && pipes[0].x < -60) pipes.shift();
                if (bird.y + bird.r > h || bird.y - bird.r < 0) endGame();
            }

            drawBird();
            
            if (!gameActive && !isGameOver) {
                ctx.fillStyle = "rgba(0, 242, 255, 0.8)";
                ctx.font = "bold 18px Arial";
                ctx.textAlign = "center";
                ctx.fillText("НАЖМИ НА ЭКРАН, ЧТОБЫ ВЗЛЕТЕТЬ", w / 2, h / 2 + 60);
            }

            requestAnimationFrame(loop);
        }

        const handleAction = (e) => {
            // 1. Игнорируем нажатия на кнопку выхода
            if (e.target.closest('.exit-button')) return;
            // 2. Игнорируем нажатия на кнопку рестарта (она сама вызовет startNewGame)
            if (e.target.closest('#restart-btn')) return;
            
            // 3. Если игра окончена, клики по экрану НИЧЕГО не делают
            if (isGameOver) return;

            if (e.type === 'touchstart') e.preventDefault();
            
            if (!gameActive) {
                startNewGame();
            } else {
                bird.v = bird.j;
            }
        };

        window.addEventListener("mousedown", handleAction);
        window.addEventListener("touchstart", handleAction, {passive: false});
        window.addEventListener("keydown", (e) => { 
            if (e.code === "Space") {
                if (!isGameOver) handleAction(e);
            }
        });

        loop();
    </script>
</body>
</html>

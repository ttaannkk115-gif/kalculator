<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Neon Bird: Score System</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        #gameCanvas {
            border: 2px solid #00f2ff;
            background: #050505;
            max-width: 100vw;
            display: block;
        }
        #score-display { 
            position: absolute; top: 20px; width: 100%;
            text-align: center; font-size: 3.5rem; margin: 0; 
            text-shadow: 0 0 15px #00f2ff; pointer-events: none; z-index: 5;
        }
        /* Экран окончания игры */
        #game-over-screen {
            position: absolute;
            display: none; /* Скрыт по умолчанию */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #ff0055;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.5);
        }
        #game-over-screen h2 { color: #ff0055; margin: 0 0 10px 0; font-size: 2rem; }
        .score-info { font-size: 1.5rem; margin: 10px 0; }
        .high-score { color: #ffcc00; font-size: 1.2rem; }
        .restart-hint { margin-top: 20px; color: #00f2ff; animation: blink 1s infinite; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <h1 id="score-display">0</h1>

    <div id="game-over-screen">
        <h2>ИГРА ОКОНЧЕНА</h2>
        <div class="score-info">СЧЕТ: <span id="final-score">0</span></div>
        <div class="high-score">РЕКОРД: <span id="best-score">0</span></div>
        <div class="restart-hint">НАЖМИ, ЧТОБЫ ПЕРЕИГРАТЬ</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score-display");
        const gameOverEl = document.getElementById("game-over-screen");
        const finalScoreEl = document.getElementById("final-score");
        const bestScoreEl = document.getElementById("best-score");

        const scale = window.devicePixelRatio || 1;
        let w, h;

        function resize() {
            canvas.width = (window.innerWidth > 400 ? 400 : window.innerWidth) * scale;
            canvas.height = window.innerHeight * scale;
            w = canvas.width / scale;
            h = canvas.height / scale;
            ctx.setTransform(scale, 0, 0, scale, 0, 0);
        }
        window.addEventListener('resize', resize);
        resize();

        let bird = { x: 60, y: h/2, r: 13, v: 0, g: 0.45, j: -7.5 };
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem("neonBirdBest") || 0;
        let gameActive = false;
        let isGameOver = false;
        let frame = 0;
        
        const config = { speed: 4.3, gap: 175 };

        function startNewGame() {
            bird.y = h/2;
            bird.v = 0;
            pipes = [];
            score = 0;
            scoreEl.textContent = "0";
            gameOverEl.style.display = "none";
            isGameOver = false;
            gameActive = true;
        }

        function drawPipe(x, y, width, height, isTop) {
            let grad = ctx.createLinearGradient(x, 0, x + width, 0);
            grad.addColorStop(0, '#733214'); 
            grad.addColorStop(0.3, '#d47d4a'); 
            grad.addColorStop(1, '#59260f'); 
            ctx.fillStyle = grad;
            ctx.fillRect(x, y, width, height);
            
            ctx.fillStyle = '#8c4b2d';
            let headW = width + 10;
            let headX = x - 5;
            let headH = 20;
            let headY = isTop ? height - headH : y;
            ctx.fillRect(headX, headY, headW, headH);
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            if (gameActive || isGameOver) {
                let rotation = Math.min(Math.PI/4, Math.max(-Math.PI/4, bird.v * 0.05));
                ctx.rotate(rotation);
            }
            ctx.fillStyle = "#00f2ff";
            ctx.beginPath(); ctx.arc(0, 0, bird.r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#fff";
            ctx.beginPath(); ctx.arc(6, -4, 4, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#ff0055";
            ctx.beginPath(); ctx.moveTo(10, 0); ctx.lineTo(22, 3); ctx.lineTo(10, 6); ctx.fill();
            ctx.restore();
        }

        function loop() {
            ctx.clearRect(0, 0, w, h);
            frame++;

            // Фон
            ctx.strokeStyle = "#151515";
            for(let i=0; i<w+40; i+=40) {
                ctx.beginPath(); ctx.moveTo(i - (frame % 40), 0); ctx.lineTo(i - (frame % 40), h); ctx.stroke();
            }

            if (gameActive) {
                bird.v += bird.g;
                bird.y += bird.v;

                if (pipes.length === 0 || pipes[pipes.length-1].x < w - 220) {
                    const minH = 80;
                    const pipeH = Math.random() * (h - config.gap - minH * 2) + minH;
                    pipes.push({ x: w, top: pipeH, passed: false });
                }

                pipes.forEach(p => {
                    p.x -= config.speed;
                    drawPipe(p.x, 0, 50, p.top, true);
                    drawPipe(p.x, p.top + config.gap, 50, h - (p.top + config.gap), false);

                    if (bird.x + bird.r > p.x && bird.x - bird.r < p.x + 50) {
                        if (bird.y - bird.r < p.top || bird.y + bird.r > p.top + config.gap) {
                            endGame();
                        }
                    }
                    if (!p.passed && p.x + 50 < bird.x) {
                        score++; scoreEl.textContent = score; p.passed = true;
                    }
                });

                if (pipes.length > 0 && pipes[0].x < -60) pipes.shift();
                if (bird.y + bird.r > h || bird.y - bird.r < 0) endGame();
            }

            drawBird();
            requestAnimationFrame(loop);
        }

        function endGame() {
            gameActive = false;
            isGameOver = true;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("neonBirdBest", highScore);
            }

            finalScoreEl.textContent = score;
            bestScoreEl.textContent = highScore;
            gameOverEl.style.display = "flex";
        }

        const handleAction = (e) => {
            if (e.type === 'touchstart') e.preventDefault();
            
            if (!gameActive && !isGameOver) {
                startNewGame();
            } else if (isGameOver) {
                // Если игра окончена, первый клик просто сбрасывает состояние
                startNewGame();
            } else {
                bird.v = bird.j;
            }
        };

        window.addEventListener("mousedown", handleAction);
        window.addEventListener("touchstart", handleAction, {passive: false});

        loop();
    </script>
</body>
</html>

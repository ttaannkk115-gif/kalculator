<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VoltMaster Games</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-gold: #d4af37;
            --text-white: #ffffff;
            --sub-text: #666666;
            --accent-blue: #00bfff;
            --accent-orange: #ff8c00;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .title span { color: var(--text-gold); }

        .status-badge {
            background: rgba(212, 175, 55, 0.1);
            color: var(--text-gold);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 4px 15px;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }

        .menu-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background-color: var(--card-bg);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 20px;
            text-decoration: none;
            color: white;
            transition: transform 0.1s ease, background-color 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .menu-item:active { transform: scale(0.97); }
        .menu-item:hover { background-color: #252525; }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 20px;
        }

        .icon-gold { background: rgba(212, 175, 55, 0.15); color: var(--text-gold); }
        .icon-orange { background: rgba(255, 140, 0, 0.15); color: var(--accent-orange); }
        .icon-blue { background: rgba(0, 191, 255, 0.15); color: var(--accent-blue); }

        .item-text { font-size: 18px; font-weight: 600; }

        #game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-info {
            margin-top: auto;
            margin-bottom: 20px;
            color: var(--sub-text);
            font-size: 10px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">VOLT<span>MASTER</span></div>
        <div class="status-badge" id="clock">System Active ‚Ä¢ --:--</div>
    </div>

    <div class="menu-container">
        <div class="menu-item" onclick="openGame('voprosi.html')">
            <div class="icon-box icon-gold">‚ö°</div>
            <div class="item-text">–í–æ–ø—Ä–æ—Å—ã –¥–ª—è —ç–ª–µ–∫—Ç—Ä–∏–∫–∞</div>
        </div>

        <div class="menu-item" onclick="openGame('patnashki.html')">
            <div class="icon-box icon-orange">üß©</div>
            <div class="item-text">–ò–≥—Ä–∞ –ü—è—Ç–Ω–∞—à–∫–∏</div>
        </div>

        <div class="menu-item" onclick="openGame('Memory.html')">
            <div class="icon-box icon-blue">üé¥</div>
            <div class="item-text">–ò–≥—Ä–∞ Memory</div>
        </div>
    </div>

    <div class="footer-info">
        Memory auto-save active ‚Ä¢ v1.3
    </div>

    <div id="game-overlay">
        <div class="close-btn" onclick="handleCloseClick()">&times;</div>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const STORAGE_KEY_GAME = 'volt_last_game';
        const STORAGE_KEY_OPEN = 'volt_is_open';
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame');

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('clock').innerText = `System Active ‚Ä¢ ${time}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function openGame(url, isRestore = false) {
            frame.style.opacity = '0';
            frame.src = url;
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';

            localStorage.setItem(STORAGE_KEY_GAME, url);
            localStorage.setItem(STORAGE_KEY_OPEN, 'true');

            frame.onload = () => { frame.style.opacity = '1'; };

            if (!isRestore) {
                history.pushState({ gameOpen: true }, "");
            }
        }

        function handleCloseClick() {
            if (history.state && history.state.gameOpen) {
                history.back();
            } else {
                uiClose();
            }
        }

        function uiClose() {
            overlay.style.display = 'none';
            frame.src = ''; 
            document.body.style.overflow = 'auto';
            localStorage.removeItem(STORAGE_KEY_OPEN);
            localStorage.removeItem(STORAGE_KEY_GAME);
        }

        window.onpopstate = function() { uiClose(); };

        window.addEventListener('load', () => {
            const wasOpen = localStorage.getItem(STORAGE_KEY_OPEN);
            const lastGame = localStorage.getItem(STORAGE_KEY_GAME);
            if (wasOpen === 'true' && lastGame) {
                openGame(lastGame, true);
                history.replaceState({ gameOpen: true }, "");
            }
        });
    </script>
</body>
</html>

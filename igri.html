<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VoltMaster Games</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-gold: #d4af37;
            --text-white: #ffffff;
            --sub-text: #666666;
            --accent-blue: #007aff;
            --hover-bg: #252525;
            --flappy-green: #38c172;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            /* –ó–∞–ø—Ä–µ—Ç —Å–∫—Ä–æ–ª–ª–∞ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –∞–∫—Ç–∏–≤–Ω–æ–π –∏–≥—Ä–µ */
            touch-action: manipulation;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .title span { color: var(--text-gold); }

        .status-badge {
            background: rgba(212, 175, 55, 0.1);
            color: var(--text-gold);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 4px 15px;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–Ω—é */
        .menu-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background-color: var(--card-bg);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 20px;
            text-decoration: none;
            color: white;
            transition: transform 0.1s ease, background-color 0.2s, border-color 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-item:hover {
            background-color: var(--hover-bg);
            border-color: rgba(212, 175, 55, 0.4);
        }

        .menu-item:active { transform: scale(0.97); }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 20px;
        }

        .icon-1 { background: rgba(212, 175, 55, 0.15); color: #d4af37; }
        .icon-2 { background: rgba(255, 140, 0, 0.15); color: #ff8c00; }
        .icon-3 { background: rgba(0, 122, 255, 0.15); color: #007aff; }
        .icon-4 { background: rgba(56, 193, 114, 0.15); color: var(--flappy-green); }

        .item-text { font-size: 18px; font-weight: 600; }

        /* –û–≤–µ—Ä–ª–µ–π –∏–≥—Ä—ã */
        #game-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #game-overlay.active {
            display: block;
            opacity: 1;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: background 0.2s;
        }

        .close-btn:hover { background: rgba(255, 50, 50, 0.8); }

        .footer-info {
            margin-top: auto;
            margin-bottom: 20px;
            color: var(--sub-text);
            font-size: 10px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">VOLT<span>MASTER</span></div>
        <div class="status-badge" id="clock">System Active ‚Ä¢ --:--</div>
    </div>

    <div class="menu-container">
        <div class="menu-item" onclick="openGame('voprosi.html')">
            <div class="icon-box icon-1">‚ö°</div>
            <div class="item-text">–í–æ–ø—Ä–æ—Å—ã –¥–ª—è —ç–ª–µ–∫—Ç—Ä–∏–∫–∞</div>
        </div>

        <div class="menu-item" onclick="openGame('patnashki.html')">
            <div class="icon-box icon-2">üß©</div>
            <div class="item-text">–ò–≥—Ä–∞ –ü—è—Ç–Ω–∞—à–∫–∏</div>
        </div>

        <div class="menu-item" onclick="openGame('Memory.html')">
            <div class="icon-box icon-3">üß†</div>
            <div class="item-text">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –ø–∞–º—è—Ç–∏</div>
        </div>

        <div class="menu-item" onclick="openGame('bird.html')">
            <div class="icon-box icon-4">üê¶</div>
            <div class="item-text">Flappy Bird</div>
        </div>
    </div>

    <div class="footer-info">
        Memory auto-save active ‚Ä¢ VoltMaster OS v1.1
    </div>

    <div id="game-overlay">
        <div class="close-btn" onclick="closeGame()">&times;</div>
        <iframe id="game-frame" src="" allow="autoplay"></iframe>
    </div>

    <script>
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å–æ–≤
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            const clockEl = document.getElementById('clock');
            if (clockEl) clockEl.innerText = `System Active ‚Ä¢ ${time}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π
        function openGame(url) {
            const overlay = document.getElementById('game-overlay');
            const frame = document.getElementById('game-frame');
            
            frame.src = url;
            overlay.style.display = 'block';
            
            // –ü–ª–∞–≤–Ω–æ–µ –ø—Ä–æ—è–≤–ª–µ–Ω–∏–µ
            setTimeout(() => overlay.classList.add('active'), 10);
            document.body.style.overflow = 'hidden'; 

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ñ–æ–∫—É—Å –Ω–∞ —Ñ—Ä–µ–π–º –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏, —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞
            frame.onload = function() {
                frame.contentWindow.focus();
                // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∏–º–∏—Ç–∏—Ä—É–µ–º –∫–ª–∏–∫, –µ—Å–ª–∏ –∏–≥—Ä–∞ —Ç—Ä–µ–±—É–µ—Ç –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
                frame.contentWindow.addEventListener('click', () => {
                    frame.contentWindow.focus();
                });
            };

            localStorage.setItem('voltMaster_lastSession', url);
        }

        function closeGame() {
            const overlay = document.getElementById('game-overlay');
            const frame = document.getElementById('game-frame');
            
            overlay.classList.remove('active');
            
            // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (300–º—Å) –ø–µ—Ä–µ–¥ –ø–æ–ª–Ω—ã–º —Å–∫—Ä—ã—Ç–∏–µ–º
            setTimeout(() => {
                overlay.style.display = 'none';
                frame.src = ''; 
                document.body.style.overflow = 'auto';
            }, 300);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –Ω–∞ –∫–ª–∞–≤–∏—à—É ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeGame();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Å–µ—Å—Å–∏–∏
        window.addEventListener('DOMContentLoaded', () => {
            const lastGame = localStorage.getItem('voltMaster_lastSession');
            if (lastGame) {
                console.log("Welcome back, Master. Last session:", lastGame);
            }
        });
    </script>
</body>
</html>

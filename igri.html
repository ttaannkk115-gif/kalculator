<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltMaster Games</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-gold: #d4af37;
            --text-white: #ffffff;
            --sub-text: #666666;
            --accent-blue: #007aff;
            --hover-bg: #252525;
            --flappy-green: #38c172; /* –ù–æ–≤—ã–π —Ü–≤–µ—Ç –¥–ª—è Flappy Bird */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .title span { color: var(--text-gold); }

        .status-badge {
            background: rgba(212, 175, 55, 0.1);
            color: var(--text-gold);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 4px 15px;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–Ω—é */
        .menu-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background-color: var(--card-bg);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 20px;
            text-decoration: none;
            color: white;
            transition: transform 0.1s ease, background-color 0.2s, border-color 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .menu-item:hover {
            background-color: var(--hover-bg);
            border-color: rgba(212, 175, 55, 0.4);
        }

        .menu-item:active { transform: scale(0.97); }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 20px;
        }

        .icon-1 { background: rgba(212, 175, 55, 0.15); color: #d4af37; } /* –ó–æ–ª–æ—Ç–æ–π (–í–æ–ø—Ä–æ—Å—ã) */
        .icon-2 { background: rgba(255, 140, 0, 0.15); color: #ff8c00; } /* –û—Ä–∞–Ω–∂–µ–≤—ã–π (–ü—è—Ç–Ω–∞—à–∫–∏) */
        .icon-3 { background: rgba(0, 122, 255, 0.15); color: #007aff; } /* –°–∏–Ω–∏–π (–ü–∞–º—è—Ç—å) */
        .icon-4 { background: rgba(56, 193, 114, 0.15); color: var(--flappy-green); } /* –ó–µ–ª–µ–Ω—ã–π (Flappy Bird) */

        .item-text { font-size: 18px; font-weight: 600; }

        /* –û–≤–µ—Ä–ª–µ–π –∏–≥—Ä—ã */
        #game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            /* –î–ª—è Flappy Bird, –µ—Å–ª–∏ –æ–Ω–∞ —Ç—Ä–µ–±—É–µ—Ç –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏—è —Å—Ç–æ—Ä–æ–Ω, –º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å */
            /* object-fit: contain; */ 
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.2s;
        }

        .close-btn:hover { background: rgba(255, 0, 0, 0.4); }

        .footer-info {
            margin-top: auto;
            margin-bottom: 20px;
            color: var(--sub-text);
            font-size: 10px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
        }
    </style>
</head>

    <script>
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å–æ–≤
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            const clockEl = document.getElementById('clock');
            if (clockEl) clockEl.innerText = `System Active ‚Ä¢ ${time}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π
        function openGame(url) {
            const overlay = document.getElementById('game-overlay');
            const frame = document.getElementById('game-frame');
            
            frame.src = url;
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; 

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤—ã–±–æ—Ä–∞ –≤ –ø–∞–º—è—Ç—å –±—Ä–∞—É–∑–µ—Ä–∞
            localStorage.setItem('voltMaster_lastSession', url);
        }

        function closeGame() {
            const overlay = document.getElementById('game-overlay');
            const frame = document.getElementById('game-frame');
            
            overlay.style.display = 'none';
            frame.src = ''; 
            document.body.style.overflow = 'auto';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –Ω–∞ –∫–ª–∞–≤–∏—à—É ESC –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeGame();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–π —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–∫–∞–∫ –±—ã–ª–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–æ —Ä–∞–Ω–µ–µ)

                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ª–∏–±–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–∫—Ä—ã—Ç—å –∏–≥—Ä—É,

    </script>

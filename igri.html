<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VoltMaster Games</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-gold: #d4af37;
            --text-white: #ffffff;
            --sub-text: #666666;
            --accent-blue: #00bfff;
            --accent-orange: #ff8c00;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .title span { color: var(--text-gold); }

        .status-badge {
            background: rgba(212, 175, 55, 0.1);
            color: var(--text-gold);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 4px 15px;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }

        /* –°–ø–∏—Å–æ–∫ –∏–≥—Ä */
        .menu-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background-color: var(--card-bg);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 20px;
            text-decoration: none;
            color: white;
            transition: transform 0.1s ease, background-color 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .menu-item:active { transform: scale(0.97); }
        .menu-item:hover { background-color: #252525; }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 20px;
        }

        /* –¶–≤–µ—Ç–∞ –∏–∫–æ–Ω–æ–∫ */
        .icon-gold { background: rgba(212, 175, 55, 0.15); color: var(--text-gold); }
        .icon-orange { background: rgba(255, 140, 0, 0.15); color: var(--accent-orange); }
        .icon-blue { background: rgba(0, 191, 255, 0.15); color: var(--accent-blue); }
        .icon-yellow { background: rgba(255, 215, 0, 0.15); color: #ffd700; }

        .item-text { font-size: 18px; font-weight: 600; }

        /* –û–≤–µ—Ä–ª–µ–π (—ç–∫—Ä–∞–Ω –∏–≥—Ä—ã) */
        #game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: env(safe-area-inset-top, 20px); /* –£—á–µ—Ç —á–µ–ª–∫–∏ –Ω–∞ iPhone */
            right: 20px;
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-info {
            margin-top: auto;
            margin-bottom: 20px;
            color: var(--sub-text);
            font-size: 10px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">VOLT<span>MASTER</span></div>
        <div class="status-badge" id="clock">System Active ‚Ä¢ --:--</div>
    </div>

    <div class="menu-container">
        <div class="menu-item" onclick="openGame('voprosi.html')">
            <div class="icon-box icon-gold">‚ö°</div>
            <div class="item-text">–í–æ–ø—Ä–æ—Å—ã –¥–ª—è —ç–ª–µ–∫—Ç—Ä–∏–∫–∞</div>
        </div>

        <div class="menu-item" onclick="openGame('patnashki.html')">
            <div class="icon-box icon-orange">üß©</div>
            <div class="item-text">–ò–≥—Ä–∞ –ü—è—Ç–Ω–∞—à–∫–∏</div>
        </div>

        <div class="menu-item" onclick="openGame('Memory.html')">
            <div class="icon-box icon-blue">üé¥</div>
            <div class="item-text">–ò–≥—Ä–∞ Memory</div>
        </div>

        <div class="menu-item" onclick="openGame('Flappy.html')">
            <div class="icon-box icon-yellow">üê¶</div>
            <div class="item-text">Flappy Bird</div>
        </div>
    </div>

    <div class="footer-info">
        Memory auto-save active ‚Ä¢ v1.2
    </div>

    <div id="game-overlay">
        <div class="close-btn" onclick="closeGame()">&times;</div>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        // 1. –ß–ê–°–´
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            const clockElement = document.getElementById('clock');
            if (clockElement) clockElement.innerText = `System Active ‚Ä¢ ${time}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. –õ–û–ì–ò–ö–ê –û–í–ï–†–õ–ï–Ø
        function openGame(url, isRestore = false) {
            const overlay = document.getElementById('game-overlay');
            const frame = document.getElementById('game-frame');
            
            frame.src = url;
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –ø–∞–º—è—Ç—å –±—Ä–∞—É–∑–µ—Ä–∞
            localStorage.setItem('volt_last_game', url);
            localStorage.setItem('volt_is_open', 'true');

            // –ò—Å—Ç–æ—Ä–∏—è –±—Ä–∞—É–∑–µ—Ä–∞ (—á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –∑–∞–∫—Ä—ã–≤–∞–ª–∞ –∏–≥—Ä—É, –∞ –Ω–µ —Å–∞–π—Ç)
            if (!isRestore) {
                history.pushState({ gameOpen: true }, "");
            }
        }

        function closeGame() {
            const overlay = document.getElementById('game-overlay');
            const frame = document.getElementById('game-frame');
            
            overlay.style.display = 'none';
            frame.src = ''; 
            document.body.style.overflow = 'auto';

            // –û—á–∏—Å—Ç–∫–∞ –ø–∞–º—è—Ç–∏ –æ —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏
            localStorage.removeItem('volt_is_open');
            localStorage.removeItem('volt_last_game');
        }

        // 3. –û–ë–†–ê–ë–û–¢–ö–ê –ö–ù–û–ü–ö–ò "–ù–ê–ó–ê–î"
        window.onpopstate = function(event) {
            closeGame();
        };

        // 4. –ê–í–¢–û–í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ò–ï (Memory)
        window.onload = function() {
            const wasOpen = localStorage.getItem('volt_is_open');
            const lastGame = localStorage.getItem('volt_last_game');
            
            if (wasOpen === 'true' && lastGame) {
                openGame(lastGame, true);
            }
        };
    </script>
</body>
</html>

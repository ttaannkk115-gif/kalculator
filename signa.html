<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOLT MASTER WhatsApp</title>
    <style>
        :root {
            --primary: #00a884;
            --bg: #111b21;
            --chat-bg: #0b141a;
            --my-msg: #005c4b;
            --others-msg: #202c33;
            --ticks-blue: #53bdeb;
            --ticks-gray: #8696a0;
            --notify: #25d366;
            --admin-gold: #ffc107;
            --text-main: #e9edef;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background: var(--bg); color: var(--text-main); }
        #app-container { display: flex; width: 200%; height: 100%; transition: transform 0.3s ease; }
        body.in-chat #app-container { transform: translateX(-50%); }

        /* Sidebar */
        #contact-screen { width: 50%; height: 100%; background: #111b21; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .header { padding: 15px; background: #202c33; }
        .user-info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .admin-login-btn { color: var(--primary); cursor: pointer; font-size: 13px; font-weight: bold; }
        
        #userList { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        #userList li { padding: 12px 15px; border-bottom: 1px solid #222; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        #userList li:hover { background: #2a3942; }
        
        .unread-badge { background: var(--notify); color: #000; font-size: 11px; font-weight: bold; min-width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; padding: 2px; }

        /* Chat Area */
        #chat-screen { width: 50%; height: 100%; background: var(--chat-bg); display: flex; flex-direction: column; position: relative; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        .chat-header { background: #202c33; padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        
        .msg { max-width: 85%; padding: 8px 10px 5px 10px; border-radius: 8px; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.3); display: flex; flex-direction: column; position: relative; }
        .msg.my { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 0; }
        .msg.others { align-self: flex-start; background: var(--others-msg); border-top-left-radius: 0; }
        
        .msg-sender-link { color: var(--admin-gold); font-weight: bold; font-size: 12px; cursor: pointer; margin-bottom: 3px; }
        .msg-footer { align-self: flex-end; font-size: 10px; color: #8696a0; margin-top: 2px; display: flex; align-items: center; gap: 4px; }
        
        .input-panel { background: #202c33; padding: 8px 12px; display: flex; gap: 8px; align-items: center; }
        .input-panel input { flex: 1; border: none; padding: 10px 15px; border-radius: 20px; outline: none; background: #2a3942; color: white; }
        .icon-btn { border: none; background: none; cursor: pointer; font-size: 22px; color: #8696a0; }

        @media (min-width: 768px) { #app-container { width: 100%; transform: none !important; } #contact-screen { width: 350px; } #chat-screen { width: calc(100% - 350px); } }
    </style>
</head>
<body>

<div id="app-container">
    <div id="contact-screen">
        <div class="header">
            <div class="user-info-row">
                <div id="myIdDisplay" style="font-size: 14px; color: var(--ticks-gray);">–í—Ö–æ–¥...</div>
                <div class="admin-login-btn" onclick="tryAdminLogin()">–í–•–û–î</div>
            </div>
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ ID..." style="width:100%; padding:10px; border-radius:20px; border:none; background:#2a3942; color:white; outline:none;" onkeypress="if(event.key === 'Enter') searchUser()">
        </div>
        <ul id="userList"></ul>
    </div>

    <div id="chat-screen">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; font-size:20px; color:var(--primary); cursor:pointer;">‚ùÆ</button>
            <div style="flex:1">
                <div id="chatTitle" style="font-weight:600; font-size: 16px;">–ß–∞—Ç</div>
                <div id="chatSubtitle" style="font-size:11px; color:var(--primary); height: 14px;"></div>
            </div>
            <button id="adminDelBtn" style="background:none; border:none; font-size:18px; display:none;" onclick="clearCurrentChat()">üóëÔ∏è</button>
        </div>
        <div id="messages"></div>
        <div class="input-panel">
            <label class="icon-btn">üìé<input type="file" id="fInp" style="display:none" onchange="sendFile(this)"></label>
            <input type="text" id="msgInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" class="icon-btn" style="color:var(--primary)">‚û§</button>
        </div>
    </div>
</div>

<audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, onDisconnect, serverTimestamp, update, get, child, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://kalculator-8e345-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // –ë–µ—Ä–µ–º ID –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ –ø–∞–Ω–µ–ª–∏ VOLT MASTER
    let myId = localStorage.getItem('user_id_2026');
    let myName = localStorage.getItem('chat_user_name');

    // –ï—Å–ª–∏ ID –µ—â–µ –Ω–µ—Ç, —Å–æ–∑–¥–∞–µ–º –µ–≥–æ (–¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –≤—Ö–æ–¥–∞)
    if (!myId) {
        myId = "ID-" + Math.floor(Math.random() * 1000);
        localStorage.setItem('user_id_2026', myId);
    }

    async function checkSecurity() {
        try {
            const excludedSnap = await get(ref(db, 'excluded_list'));
            const excludedData = excludedSnap.val();
            
            // –ï—Å–ª–∏ —Å–ø–∏—Å–æ–∫ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –Ω–∞—à–µ–≥–æ ID –≤ –Ω–µ–º
            if (excludedData) {
                const excludedIds = Object.values(excludedData);
                if (excludedIds.includes(myId)) {
                    document.body.innerHTML = "<div style='background:#111b21; color:#ff4444; height:100vh; display:flex; align-items:center; justify-content:center; font-family:sans-serif;'><h2>–î–û–°–¢–£–ü –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù –ê–î–ú–ò–ù–û–ú</h2></div>";
                    return false;
                }
            }
            
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏–º—è, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            if (!myName) {
                const nameSnap = await get(ref(db, `status/${myId}/name`));
                myName = nameSnap.exists() ? nameSnap.val() : (prompt("–í–∞—à–µ –∏–º—è –¥–ª—è —á–∞—Ç–∞:") || myId);
                localStorage.setItem('chat_user_name', myName);
            }
            return true;
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏:", e);
            return true; // –ï—Å–ª–∏ –±–∞–∑–∞ –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª–∞, –ø—É—Å–∫–∞–µ–º (Master –Ω–µ –¥–æ–ª–∂–µ–Ω –∂–¥–∞—Ç—å)
        }
    }

    checkSecurity().then(allowed => {
        if (allowed) startChatLogic();
    });

    function startChatLogic() {
        let isAdmin = false;
        let recentUsers = JSON.parse(localStorage.getItem('recent_chats') || "[]");
        let unreadCounts = {};
        let currentChatId = null, isGlobal = false;
        let userNamesCache = {};
        let userTypingCache = {};

        const playSound = () => document.getElementById('notifSound').play().catch(()=>{});

        // –°—Ç–∞—Ç—É—Å "–í —Å–µ—Ç–∏"
        set(ref(db, 'status/' + myId), { online: true, name: myName, typing: false });
        onDisconnect(ref(db, 'status/' + myId)).update({ online: false, typing: false });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
        document.getElementById('msgInput').addEventListener('input', () => {
            update(ref(db, `status/${myId}`), { typing: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => update(ref(db, `status/${myId}`), { typing: false }), 2000);
        });

        // –°–ª—É—à–∞—Ç–µ–ª—å –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        onValue(ref(db, 'private_messages'), (snap) => {
            const data = snap.val();
            let hasNew = false;
            unreadCounts = {};
            for (let cId in data) {
                if (cId.includes(myId)) {
                    const other = cId.replace(myId, "").replace("_", "");
                    let count = 0;
                    for (let mId in data[cId]) {
                        const m = data[cId][mId];
                        if (m.sender !== myId && m.status !== 'read') {
                            count++;
                            hasNew = true;
                        }
                    }
                    if (count > 0) unreadCounts[other] = count;
                }
            }
            if (hasNew) playSound();
            refreshList();
        });

        // –°–ª—É—à–∞—Ç–µ–ª—å –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∏–º–µ–Ω –∏ –ø–µ—á–∞—Ç–∞–Ω–∏—è
        onValue(ref(db, 'status'), (snap) => {
            const data = snap.val() || {};
            for (let id in data) {
                userNamesCache[id] = data[id].name || id;
                if (id !== myId) userTypingCache[id] = data[id].typing;
            }
            refreshList();
        });

        function refreshList() {
            const list = document.getElementById('userList');
            list.innerHTML = `<li onclick="openChat('GLOBAL_CHAT', true)" style="background:rgba(0,168,132,0.1)"><b>üì¢ –û–ë–©–ò–ô –ß–ê–¢</b></li>`;

            let listToDisplay = isAdmin ? Object.keys(userNamesCache) : recentUsers;
            listToDisplay.forEach(uId => {
                if (uId === myId || uId === 'GLOBAL_CHAT') return;
                const li = document.createElement('li');
                li.innerHTML = `
                    <div onclick="openChat('${uId}', false)" style="flex:1">
                        <b>${userNamesCache[uId] || uId}</b><br>
                        <small style="color:${userTypingCache[uId]?'#00a884':'#8696a0'}">
                            ${userTypingCache[uId] ? '–ø–µ—á–∞—Ç–∞–µ—Ç...' : uId}
                        </small>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        ${unreadCounts[uId] ? `<div class="unread-badge">${unreadCounts[uId]}</div>` : ''}
                        <div style="color:#555; font-size:18px;" onclick="event.stopPropagation(); removeContact('${uId}')">√ó</div>
                    </div>`;
                list.appendChild(li);
            });
            document.getElementById('myIdDisplay').innerHTML = isAdmin ? `<b style="color:var(--admin-gold)">–ê–î–ú–ò–ù: ${myName}</b>` : `ID: <b>${myId}</b>`;
            updateSubtitle();
        }

        function updateSubtitle() {
            const sub = document.getElementById('chatSubtitle');
            if (isGlobal) {
                const typers = Object.keys(userTypingCache).filter(id => userTypingCache[id]).map(id => userNamesCache[id]);
                sub.innerText = typers.length > 0 ? typers.join(', ') + ' –ø–µ—á–∞—Ç–∞–µ—Ç...' : '';
            } else {
                const targetId = currentChatId?.replace(myId, "").replace("_", "");
                sub.innerText = userTypingCache[targetId] ? '–ø–µ—á–∞—Ç–∞–µ—Ç...' : '';
            }
        }

        window.openChat = (targetId, global) => {
            isGlobal = global;
            if(!isGlobal && !recentUsers.includes(targetId)) {
                recentUsers.unshift(targetId);
                localStorage.setItem('recent_chats', JSON.stringify(recentUsers));
            }
            currentChatId = isGlobal ? 'GLOBAL_CHAT' : [myId, targetId].sort().join("_");
            document.getElementById('chatTitle').innerHTML = isGlobal ? "üì¢ –û–±—â–∏–π —á–∞—Ç" : `${userNamesCache[targetId] || targetId} <small style="opacity:0.5">(${targetId})</small>`;
            document.body.classList.add('in-chat');

            const path = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
            onValue(ref(db, path), (snap) => {
                const box = document.getElementById('messages');
                box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    if (!isGlobal && d.sender !== myId && d.status !== 'read') update(ref(db, path + '/' + m.key), { status: 'read' });
                    const div = document.createElement('div');
                    div.className = `msg ${d.sender === myId ? 'my' : 'others'}`;
                    let ticks = (d.sender === myId && !isGlobal) ? `<span style="color:${d.status === 'read' ? 'var(--ticks-blue)' : 'var(--ticks-gray)'}" class="ticks">${d.status === 'read' ? '‚úì‚úì' : '‚úì'}</span>` : "";
                    let head = (isGlobal && d.sender !== myId) ? `<div class="msg-sender-link" onclick="openChat('${d.sender}', false)">${userNamesCache[d.sender] || d.sender}</div>` : "";
                    div.innerHTML = `${head}${d.file ? `<img src="${d.file}" style="max-width:200px; border-radius:8px;">` : `<span>${d.text}</span>`}<div class="msg-footer">${new Date(d.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} ${ticks}</div>`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendMessage = () => {
            const inp = document.getElementById('msgInput');
            if (!inp.value.trim()) return;
            push(ref(db, isGlobal ? 'global_messages' : 'private_messages/' + currentChatId), { sender: myId, text: inp.value, status: 'sent', ts: serverTimestamp() });
            inp.value = "";
            update(ref(db, `status/${myId}`), { typing: false });
        };

        window.removeContact = (id) => { recentUsers = recentUsers.filter(x => x !== id); localStorage.setItem('recent_chats', JSON.stringify(recentUsers)); refreshList(); };
        window.closeChat = () => { document.body.classList.remove('in-chat'); isGlobal = false; };
        window.tryAdminLogin = () => { if(prompt("–ü–∞—Ä–æ–ª—å:") === '6739218') { isAdmin = true; document.getElementById('adminDelBtn').style.display='block'; refreshList(); } };
        window.clearCurrentChat = () => { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) remove(ref(db, isGlobal ? 'global_messages' : 'private_messages/' + currentChatId)); };
        window.searchUser = async () => {
            const q = document.getElementById('searchInput').value.trim();
            const s = await get(child(ref(db), `status/${q}`));
            if (s.exists()) openChat(q, false); else alert("ID –Ω–µ –Ω–∞–π–¥–µ–Ω");
        };
        window.sendFile = (inp) => {
            const f = inp.files[0];
            if (f && f.size <= 1048576) {
                const r = new FileReader(); r.readAsDataURL(f);
                r.onload = () => push(ref(db, isGlobal ? 'global_messages' : 'private_messages/' + currentChatId), { sender: myId, file: r.result, status: 'sent', ts: serverTimestamp() });
            } else alert("–ú–∞–∫—Å 1–ú–ë");
        };
    }
</script>
</body>
</html>

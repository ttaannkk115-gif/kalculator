<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElectroMaster: Ultimate Edition</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #39ff14;
            --neon-red: #ff0055;
            --neon-gold: #ffcc00;
            --dark-bg: #080a12;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            background-image: linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 210, 255, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .glitch-effect { animation: glitch 0.2s cubic-bezier(.25,.46,.45,.94) both 2; }
        @keyframes glitch {
            0% { transform: translate(0); text-shadow: 2px 0 var(--neon-red); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); text-shadow: -2px 0 var(--neon-blue); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        #game-card {
            width: 92%;
            max-width: 440px;
            background: rgba(16, 20, 35, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-height: 90vh;
            overflow-y: auto;
        }

        .mode-btn {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid #2d3748;
            color: white;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 16px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
        }
        .mode-btn:hover { border-color: var(--neon-blue); background: rgba(0,210,255,0.1); }
        .mode-btn b { color: var(--neon-blue); font-size: 1.1rem; display: block; }

        .timer-bar { width: 100%; height: 5px; background: #1a202c; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        #timer-fill { height: 100%; width: 100%; background: var(--neon-blue); transition: width 0.1s linear; }

        .ans-btn {
            width: 100%;
            background: #1a202c;
            border: 1px solid #2d3748;
            color: #cbd5e0;
            padding: 14px;
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
        }

        .correct { background: var(--neon-green) !important; color: #000 !important; border-color: white !important; font-weight: bold; }
        .wrong { background: var(--neon-red) !important; color: white !important; border-color: white !important; }

        #screen-quiz, #screen-expl, #screen-res { display: none; }
        .expl-text { background: rgba(255,204,0,0.1); border-left: 4px solid var(--neon-gold); padding: 15px; margin: 15px 0; font-size: 0.9rem; line-height: 1.4; }
    </style>
</head>
<body id="b">

<div id="game-card">
    <div id="screen-menu">
        <h1 style="text-align:center; color:var(--neon-blue); letter-spacing:2px; margin-top:0;">ELECTRO MASTER</h1>
        <button class="mode-btn" onclick="start('basic')"><b>üë∂ –ù–æ–≤–∏—á–æ–∫</b><span>–û—Å–Ω–æ–≤—ã, –±—ã—Ç–æ–≤–∞—è —Ç–µ—Ö–Ω–∏–∫–∞ –∏ —Ü–≤–µ—Ç–∞</span></button>
        <button class="mode-btn" onclick="start('pro')"><b>‚ö° –ü—Ä–æ—Ñ–∏</b><span>–†–∞—Å—á–µ—Ç—ã, –ü–£–≠, —â–∏—Ç–æ–≤–æ–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ</span></button>
        <button class="mode-btn" onclick="start('safety')"><b>üõ°Ô∏è –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å</b><span>–°–ò–ó, –ø–µ—Ä–≤–∞—è –ø–æ–º–æ—â—å –∏ –¥–æ–ø—É—Å–∫–∏</span></button>
    </div>

    <div id="screen-quiz">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:var(--neon-blue)">
            <span id="label-cat">–†–ï–ñ–ò–ú</span>
            <span>–û–ß–ö–ò: <span id="val-score">0</span></span>

        <div class="timer-bar"><div id="timer-fill"></div></div>
        <h2 id="q-text" style="min-height: 70px; font-size: 1.1rem; margin-top:0;">...</h2>
        <div id="ans-box"></div>

    </div>

    <div id="screen-res">

        <button onclick="location.reload()" style="width:100%; padding:15px; background:var(--neon-green); border:none; border-radius:12px; font-weight:bold; cursor:pointer">–í –ú–ï–ù–Æ</button>
    </div>
</div>

<script>
    const db = {

            { q: "–ö–∞–∫–æ–≥–æ —Ü–≤–µ—Ç–∞ –æ–±—ã—á–Ω–æ —Ñ–∞–∑–Ω—ã–π –ø—Ä–æ–≤–æ–¥ –≤ –∫–∞–±–µ–ª–µ 3—Ö2.5?", a: ["–°–∏–Ω–∏–π", "–ö–æ—Ä–∏—á–Ω–µ–≤—ã–π", "–ñ–µ–ª—Ç–æ-–∑–µ–ª–µ–Ω—ã–π"], c: "–ö–æ—Ä–∏—á–Ω–µ–≤—ã–π", e: "–°–∏–Ω–∏–π ‚Äî —ç—Ç–æ –Ω–æ–ª—å, –∂–µ–ª—Ç–æ-–∑–µ–ª–µ–Ω—ã–π ‚Äî –∑–µ–º–ª—è. –§–∞–∑–∞ –æ–±—ã—á–Ω–æ –∫–æ—Ä–∏—á–Ω–µ–≤–∞—è, —á–µ—Ä–Ω–∞—è –∏–ª–∏ –±–µ–ª–∞—è." },
            { q: "–°–∫–æ–ª—å–∫–æ –í–æ–ª—å—Ç –≤ –æ–±—ã—á–Ω–æ–π –¥–æ–º–∞—à–Ω–µ–π —Ä–æ–∑–µ—Ç–∫–µ –≤ –†–§?", a: ["110–í", "230–í", "380–í"], c: "230–í", e: "–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç –≤ –†–æ—Å—Å–∏–∏ ‚Äî 230 –≤–æ–ª—å—Ç (—Ö–æ—Ç—è 220 –≤—Å–µ –µ—â–µ —á–∞—Å—Ç–æ –≥–æ–≤–æ—Ä—è—Ç –ø–æ –ø—Ä–∏–≤—ã—á–∫–µ)." },
            { q: "–ß—Ç–æ —Ç–∞–∫–æ–µ –ö–ó?", a: ["–ö–æ—Ä–æ—Ç–∫–æ–µ –∑–∞–º—ã–∫–∞–Ω–∏–µ", "–ö—Ä—É—Ç–æ–π –∑–∞–∂–∏–º", "–ö–æ–Ω—Ç–∞–∫—Ç –∑–∞–∑–µ–º–ª–µ–Ω–∏—è"], c: "–ö–æ—Ä–æ—Ç–∫–æ–µ –∑–∞–º—ã–∫–∞–Ω–∏–µ", e: "–ö–ó ‚Äî —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –¥–≤—É—Ö —Ç–æ—á–µ–∫ —Ü–µ–ø–∏ —Å —Ä–∞–∑–Ω—ã–º–∏ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª–∞–º–∏ —á–µ—Ä–µ–∑ –ø—Ä–µ–Ω–µ–±—Ä–µ–∂–∏–º–æ –º–∞–ª–æ–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ." },
            { q: "–ú–æ–∂–Ω–æ –ª–∏ —Ç—É—à–∏—Ç—å –≥–æ—Ä—è—â–∏–π —Ç–µ–ª–µ–≤–∏–∑–æ—Ä –≤–æ–¥–æ–π?", a: ["–î–∞", "–¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω –≤—ã–∫–ª—é—á–µ–Ω –∏–∑ —Ä–æ–∑–µ—Ç–∫–∏", "–ù–µ—Ç, –Ω–∏–∫–æ–≥–¥–∞"], c: "–¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω –≤—ã–∫–ª—é—á–µ–Ω –∏–∑ —Ä–æ–∑–µ—Ç–∫–∏", e: "–í–æ–¥–∞ –ø—Ä–æ–≤–æ–¥–∏—Ç —Ç–æ–∫. –¢—É—à–∏—Ç—å –º–æ–∂–Ω–æ —Ç–æ–ª—å–∫–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ–±–µ—Å—Ç–æ—á–µ–Ω–Ω—ã–π –ø—Ä–∏–±–æ—Ä." },
            { q: "–í —á–µ–º –∏–∑–º–µ—Ä—è–µ—Ç—Å—è –º–æ—â–Ω–æ—Å—Ç—å —ç–ª–µ–∫—Ç—Ä–æ–ø—Ä–∏–±–æ—Ä–æ–≤?", a: ["–í –ê–º–ø–µ—Ä–∞—Ö", "–í –í–∞—Ç—Ç–∞—Ö", "–í –í–æ–ª—å—Ç–∞—Ö"], c: "–í –í–∞—Ç—Ç–∞—Ö", e: "–ú–æ—â–Ω–æ—Å—Ç—å –∏–∑–º–µ—Ä—è–µ—Ç—Å—è –≤ –í–∞—Ç—Ç–∞—Ö (–í—Ç/W). –ê–º–ø–µ—Ä—ã ‚Äî —Ç–æ–∫, –í–æ–ª—å—Ç—ã ‚Äî –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ." },
            { q: "–î–ª—è —á–µ–≥–æ –Ω—É–∂–µ–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—ã–∫–ª—é—á–∞—Ç–µ–ª—å?", a: ["–î–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ —Ç–æ–∫–∞", "–î–ª—è –∑–∞—â–∏—Ç—ã –æ—Ç –ø–µ—Ä–µ–≥—Ä—É–∑–æ–∫ –∏ –ö–ó", "–î–ª—è —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∫–∏ —è—Ä–∫–æ—Å—Ç–∏"], c: "–î–ª—è –∑–∞—â–∏—Ç—ã –æ—Ç –ø–µ—Ä–µ–≥—Ä—É–∑–æ–∫ –∏ –ö–ó", e: "–ê–≤—Ç–æ–º–∞—Ç —Ä–∞–∑—Ä—ã–≤–∞–µ—Ç —Ü–µ–ø—å, –µ—Å–ª–∏ —Ç–æ–∫ –ø—Ä–µ–≤—ã—à–∞–µ—Ç –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –ª–∏–º–∏—Ç." },
            { q: "–ö–∞–∫–æ–µ —Å–µ—á–µ–Ω–∏–µ –ø—Ä–æ–≤–æ–¥–∞ –æ–±—ã—á–Ω–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –¥–ª—è —Ä–æ–∑–µ—Ç–æ–∫?", a: ["1.5 –º–º¬≤", "2.5 –º–º¬≤", "4.0 –º–º¬≤"], c: "2.5 –º–º¬≤", e: "–°—Ç–∞–Ω–¥–∞—Ä—Ç –¥–ª—è —Ä–æ–∑–µ—Ç–æ—á–Ω—ã—Ö –≥—Ä—É–ø–ø ‚Äî –º–µ–¥—å 2.5 –º–º¬≤." },
            { q: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏–±–æ—Ä –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è?", a: ["–û–º–º–µ—Ç—Ä", "–í–æ–ª—å—Ç–º–µ—Ç—Ä", "–õ—é–∫—Å–º–µ—Ç—Ä"], c: "–í–æ–ª—å—Ç–º–µ—Ç—Ä", e: "–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ (–í–æ–ª—å—Ç—ã) –∏–∑–º–µ—Ä—è–µ—Ç—Å—è –≤–æ–ª—å—Ç–º–µ—Ç—Ä–æ–º." },

            { q: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç –±—É–∫–≤–∞ 'N' –Ω–∞ –∫–ª–µ–º–º–µ?", a: ["–ù–∞–≥—Ä—É–∑–∫–∞", "–ù–æ–ª—å", "–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ"], c: "–ù–æ–ª—å", e: "N (Neutral) ‚Äî –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π –ø—Ä–æ–≤–æ–¥–Ω–∏–∫ (–Ω–æ–ª—å)." },
            { q: "–ö–∞–∫–æ–µ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ —Å—á–∏—Ç–∞–µ—Ç—Å—è '–Ω–∏–∑–∫–∏–º' –∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –±–µ–∑–æ–ø–∞—Å–Ω—ã–º?", a: ["12-36–í", "220–í", "127–í"], c: "12-36–í", e: "–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ –¥–æ 50–í –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Ç–æ–∫–∞ —Å—á–∏—Ç–∞–µ—Ç—Å—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –±–µ–∑–æ–ø–∞—Å–Ω—ã–º –≤ —Å—É—Ö–∏—Ö –ø–æ–º–µ—â–µ–Ω–∏—è—Ö." },

            { q: "–ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ –ø—Ä–æ–≤–æ–¥–∞ –õ–≠–ü 110 –∫–í?", a: ["0.5 –º–µ—Ç—Ä–∞", "1.5 –º–µ—Ç—Ä–∞", "4-5 –º–µ—Ç—Ä–æ–≤"], c: "1.5 –º–µ—Ç—Ä–∞", e: "–î–ª—è 110–∫–í –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ —Ç–æ–∫–æ–≤–µ–¥—É—â–∏—Ö —á–∞—Å—Ç–µ–π ‚Äî –Ω–µ –º–µ–Ω–µ–µ 1.5–º (–ø–æ –ü–¢–≠–≠–ü)." },
            { q: "–ó–∞—á–µ–º –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è –∫–∞—Å–∞—Ç—å—Å—è –ø—Ä–∏–±–æ—Ä–æ–º –∫–∞–∂–¥–æ–π —Ñ–∞–∑—ã?", a: ["–î–ª—è —Ç–æ—á–Ω–æ—Å—Ç–∏", "–ú–æ–∂–µ—Ç –±—ã—Ç—å '–Ω–∞–≤–æ–¥–∫–∞' –∏–ª–∏ –æ–±—Ä—ã–≤ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–æ–π —Ñ–∞–∑—ã", "–¢–∞–∫ –ø–æ–ª–æ–∂–µ–Ω–æ –ø–æ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏"], c: "–ú–æ–∂–µ—Ç –±—ã—Ç—å '–Ω–∞–≤–æ–¥–∫–∞' –∏–ª–∏ –æ–±—Ä—ã–≤ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–æ–π —Ñ–∞–∑—ã", e: "–£–±–µ–¥–∏—Ç—å—Å—è –Ω—É–∂–Ω–æ –≤ –ø–æ–ª–Ω–æ–º –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª–∞ –Ω–∞ –≤—Å–µ—Ö –∂–∏–ª–∞—Ö." },
            { q: "–ß—Ç–æ –¥–µ–ª–∞—Ç—å, –µ—Å–ª–∏ –∑–∞–≥–æ—Ä–µ–ª—Å—è –∫–∞–±–µ–ª—å?", a: ["–ó–∞—Å—ã–ø–∞—Ç—å –ø–µ—Å–∫–æ–º –∏–ª–∏ –û–£-–æ–≥–Ω–µ—Ç—É—à–∏—Ç–µ–ª–µ–º", "–î—É—Ç—å –Ω–∞ –Ω–µ–≥–æ", "–ù–∞–∫—Ä—ã—Ç—å –æ–¥–µ—è–ª–æ–º"], c: "–ó–∞—Å—ã–ø–∞—Ç—å –ø–µ—Å–∫–æ–º –∏–ª–∏ –û–£-–æ–≥–Ω–µ—Ç—É—à–∏—Ç–µ–ª–µ–º", e: "–ü–µ—Å–æ–∫ –Ω–µ –ø—Ä–æ–≤–æ–¥–∏—Ç —Ç–æ–∫ –∏ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫–∏—Å–ª–æ—Ä–æ–¥–∞." },
            { q: "–ú–æ–∂–Ω–æ –ª–∏ —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞ —Å—Ç—Ä–µ–º—è–Ω–∫–µ –æ–¥–Ω–æ–º—É –≤ —ç–ª–µ–∫—Ç—Ä–æ—â–∏—Ç–æ–≤–æ–π?", a: ["–î–∞", "–ù–µ—Ç", "–ï—Å–ª–∏ —Å—Ç—Ä–µ–º—è–Ω–∫–∞ –¥–µ—Ä–µ–≤—è–Ω–Ω–∞—è"], c: "–ù–µ—Ç", e: "–†–∞–±–æ—Ç–∞ –Ω–∞ –≤—ã—Å–æ—Ç–µ –≤ —ç–ª–µ–∫—Ç—Ä–æ—É—Å—Ç–∞–Ω–æ–≤–∫–∞—Ö —Ç—Ä–µ–±—É–µ—Ç —Å—Ç—Ä–∞—Ö—É—é—â–µ–≥–æ." },
            { q: "–ö–∞–∫–æ–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ —Ç–µ–ª–∞ —á–µ–ª–æ–≤–µ–∫–∞ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç—Å—è –≤ —Ä–∞—Å—á–µ—Ç–∞—Ö –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏?", a: ["100 –û–º", "1000 –û–º", "1 000 000 –û–º"], c: "1000 –û–º", e: "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è —Ä–∞—Å—á–µ—Ç–Ω–∞—è –≤–µ–ª–∏—á–∏–Ω–∞ ‚Äî 1 –∫–û–º." },
            { q: "–ß–µ–º –æ–ø–∞—Å–µ–Ω '–æ–±—Ä—ã–≤ –Ω—É–ª—è' –≤ —Ç—Ä–µ—Ö—Ñ–∞–∑–Ω–æ–π —Å–µ—Ç–∏?", a: ["–ù–∏—á–µ–º", "–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ –≤ —Ä–æ–∑–µ—Ç–∫–∞—Ö –º–æ–∂–µ—Ç –ø—Ä—ã–≥–Ω—É—Ç—å –¥–æ 380–í", "–°–≤–µ—Ç —Å—Ç–∞–Ω–µ—Ç —Ç—É—Å–∫–ª—ã–º"], c: "–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ –≤ —Ä–æ–∑–µ—Ç–∫–∞—Ö –º–æ–∂–µ—Ç –ø—Ä—ã–≥–Ω—É—Ç—å –¥–æ 380–í", e: "–ü—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –ø–µ—Ä–µ–∫–æ—Å —Ñ–∞–∑, –∏ —Ç–µ—Ö–Ω–∏–∫–∞ –º–∞—Å—Å–æ–≤–æ —Å–≥–æ—Ä–∞–µ—Ç." },
            { q: "–ß—Ç–æ —Ç–∞–∫–æ–µ –ø–µ—Ä–µ–Ω–æ—Å–Ω–æ–µ –∑–∞–∑–µ–º–ª–µ–Ω–∏–µ?", a: ["–ü—Ä–æ–≤–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –Ω–æ—Å—è—Ç –≤ –∫–∞—Ä–º–∞–Ω–µ", "–ó–∞–∫–æ—Ä–æ—Ç–∫–∞ —Ñ–∞–∑ –Ω–∞ –∑–µ–º–ª—é –¥–ª—è –∑–∞—â–∏—Ç—ã —Ä–∞–±–æ—Ç–∞—é—â–∏—Ö –Ω–∞ –ª–∏–Ω–∏–∏", "–ó–∞–∑–µ–º–ª–µ–Ω–∏–µ –¥–ª—è –Ω–æ—É—Ç–±—É–∫–∞"], c: "–ó–∞–∫–æ—Ä–æ—Ç–∫–∞ —Ñ–∞–∑ –Ω–∞ –∑–µ–º–ª—é –¥–ª—è –∑–∞—â–∏—Ç—ã —Ä–∞–±–æ—Ç–∞—é—â–∏—Ö –Ω–∞ –ª–∏–Ω–∏–∏", e: "–ó–∞—â–∏—â–∞–µ—Ç –æ—Ç —Å–ª—É—á–∞–π–Ω–æ–π –ø–æ–¥–∞—á–∏ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è –Ω–∞ –º–µ—Å—Ç–æ —Ä–∞–±–æ—Ç." },
            { q: "–ú–æ–∂–Ω–æ –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —ç–ª–µ–∫—Ç—Ä–æ–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–º —Å –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã–º –∫–æ—Ä–ø—É—Å–æ–º?", a: ["–î–∞, –µ—Å–ª–∏ –∑–∞–∫–ª–µ–∏—Ç—å —Å–∫–æ—Ç—á–µ–º", "–ù–µ—Ç", "–ï—Å–ª–∏ —Ä–∞–±–æ—Ç–∞–µ–º –≤ –ø–µ—Ä—á–∞—Ç–∫–∞—Ö"], c: "–ù–µ—Ç", e: "–ü–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã–π –∫–æ—Ä–ø—É—Å –Ω–µ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –¥–≤–æ–π–Ω—É—é –∏–∑–æ–ª—è—Ü–∏—é." }
        ]
    };

    let session = [], idx = 0, score = 0, timer;

    function start(m) {
        idx = 0; score = 0;
        document.getElementById('val-score').innerText = score;
        document.getElementById('screen-menu').style.display = 'none';
        document.getElementById('screen-quiz').style.display = 'block';
        document.getElementById('label-cat').innerText = m.toUpperCase();
        
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã
        session = [...db[m]].sort(() => Math.random() - 0.5);
        render();
    }

    function render() {
        if(idx >= session.length) return showRes(true);
        
        const data = session[idx];
        document.getElementById('q-text').innerText = data.q;
        const box = document.getElementById('ans-box');
        box.innerHTML = '';

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –æ—Ç–≤–µ—Ç—ã
        const shuffledAnswers = [...data.a].sort(() => Math.random() - 0.5);

        let time = 100;
        clearInterval(timer);
        timer = setInterval(() => {
            time -= 0.8; // –ß—É—Ç—å –±—ã—Å—Ç—Ä–µ–µ –¥–ª—è –¥–∏–Ω–∞–º–∏–∫–∏
            document.getElementById('timer-fill').style.width = time + "%";
            if(time <= 0) { 
                clearInterval(timer); 
                fail("–í–†–ï–ú–Ø –í–´–®–õ–û! –í —ç–ª–µ–∫—Ç—Ä–∏–∫–µ –ø—Ä–æ–º–µ–¥–ª–µ–Ω–∏–µ –æ–ø–∞—Å–Ω–æ."); 
            }
        }, 100);

        shuffledAnswers.forEach((ans) => {
            const btn = document.createElement('button');
            btn.className = 'ans-btn';
            btn.innerText = ans;
            btn.onclick = () => {
                clearInterval(timer);
                if(ans === data.c) {
                    btn.classList.add('correct');
                    score += 100;
                    document.getElementById('val-score').innerText = score;
                    setTimeout(() => { idx++; render(); }, 600);
                } else {
                    btn.classList.add('wrong');
                    document.getElementById('b').classList.add('glitch-effect');
                    setTimeout(() => {
                        document.getElementById('b').classList.remove('glitch-effect');
                        fail(data.e);
                    }, 300);
                }
            };
            box.appendChild(btn);
        });
    }

    function fail(msg) {
        document.getElementById('screen-quiz').style.display = 'none';
        document.getElementById('screen-expl').style.display = 'block';
        document.getElementById('expl-cont').innerText = msg;
    }

    function showRes(win) {
        document.getElementById('screen-quiz').style.display = 'none';
        document.getElementById('screen-expl').style.display = 'none';
        document.getElementById('screen-res').style.display = 'block';
        document.getElementById('res-val').innerText = score;
        document.getElementById('res-status').innerText = win ? "–û–ë–™–ï–ö–¢ –°–î–ê–ù!" : "–ê–í–ê–†–ò–ô–ù–´–ô –í–´–ï–ó–î!";
    }
</script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElectroMaster: Ultimate Edition</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #39ff14;
            --neon-red: #ff0055;
            --neon-gold: #ffcc00;
            --dark-bg: #080a12;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            background-image: linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 210, 255, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ì–ª—é–∫–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ */
        .glitch-effect {
            animation: glitch 0.2s cubic-bezier(.25,.46,.45,.94) both 2;
        }
        @keyframes glitch {
            0% { transform: translate(0); text-shadow: 2px 0 var(--neon-red); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); text-shadow: -2px 0 var(--neon-blue); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        #game-card {
            width: 92%;
            max-width: 440px;
            background: rgba(16, 20, 35, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .mode-btn {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid #2d3748;
            color: white;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 16px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
        }
        .mode-btn:hover { border-color: var(--neon-blue); background: rgba(0,210,255,0.1); }
        .mode-btn b { color: var(--neon-blue); font-size: 1.1rem; display: block; }

        .timer-bar { width: 100%; height: 5px; background: #1a202c; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        #timer-fill { height: 100%; width: 100%; background: var(--neon-blue); transition: width 0.1s linear; }

        .ans-btn {
            width: 100%;
            background: #1a202c;
            border: 1px solid #2d3748;
            color: #cbd5e0;
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 0.95rem;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
        }

        .correct { background: var(--neon-green) !important; color: #000 !important; border-color: white !important; font-weight: bold; }
        .wrong { background: var(--neon-red) !important; color: white !important; border-color: white !important; }

        #screen-quiz, #screen-expl, #screen-res { display: none; }
        .expl-text { background: rgba(255,204,0,0.1); border-left: 4px solid var(--neon-gold); padding: 15px; margin: 15px 0; font-size: 0.9rem; }
    </style>
</head>
<body id="b">

<div id="game-card">
    <div id="screen-menu">
        <h1 style="text-align:center; color:var(--neon-blue); letter-spacing:2px;">ELECTRO MASTER</h1>
        <button class="mode-btn" onclick="start('basic')"><b>üë∂ –ù–æ–≤–∏—á–æ–∫</b><span>–ë–∞–∑–æ–≤—ã–µ —Ü–≤–µ—Ç–∞, –≤–æ–ª—å—Ç—ã –∏ —Ä–æ–∑–µ—Ç–∫–∏</span></button>
        <button class="mode-btn" onclick="start('pro')"><b>‚ö° –ü—Ä–æ—Ñ–∏</b><span>–ü–£–≠, —Ä–∞—Å—á–µ—Ç—ã —Å–µ—á–µ–Ω–∏–π, –ü–†–ê</span></button>
        <button class="mode-btn" onclick="start('safety')"><b>üõ°Ô∏è –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å</b><span>–°–ò–ó, —Å–ø–∞—Å–µ–Ω–∏–µ, –∑–∞–∑–µ–º–ª–µ–Ω–∏–µ</span></button>
    </div>

    <div id="screen-quiz">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:var(--neon-blue)">
            <span id="label-cat">–†–ï–ñ–ò–ú</span>
            <span>–û–ß–ö–ò: <span id="val-score">0</span></span>
        </div>
        <div class="timer-bar"><div id="timer-fill"></div></div>
        <h2 id="q-text" style="min-height: 60px; font-size: 1.1rem;">...</h2>
        <div id="ans-box"></div>
    </div>

    <div id="screen-expl">
        <h2 style="color:var(--neon-red)">–ö–ó –í –°–ò–°–¢–ï–ú–ï!</h2>
        <div class="expl-text" id="expl-cont"></div>
        <button onclick="showRes(false)" style="width:100%; padding:15px; background:var(--neon-blue); border:none; border-radius:12px; font-weight:bold; cursor:pointer">–ü–û–ù–Ø–¢–ù–û</button>
    </div>

    <div id="screen-res">
        <h2 id="res-status" style="text-align:center;">–ò–¢–û–ì</h2>
        <div style="font-size:3.5rem; color:var(--neon-blue); text-align:center; margin:20px 0;" id="res-val">0</div>
        <button onclick="location.reload()" style="width:100%; padding:15px; background:var(--neon-green); border:none; border-radius:12px; font-weight:bold; cursor:pointer">–í –ú–ï–ù–Æ</button>
    </div>
</div>

<script>
    const db = {
        basic: [
            { q: "–ö–∞–∫–æ–≥–æ —Ü–≤–µ—Ç–∞ –æ–±—ã—á–Ω–æ —Ñ–∞–∑–Ω—ã–π –ø—Ä–æ–≤–æ–¥ –≤ –∫–∞–±–µ–ª–µ 3—Ö2.5?", a: ["–°–∏–Ω–∏–π", "–ë–µ–ª—ã–π –∏–ª–∏ –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π", "–ñ–µ–ª—Ç–æ-–∑–µ–ª–µ–Ω—ã–π"], c: "–ë–µ–ª—ã–π –∏–ª–∏ –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π", e: "–°–∏–Ω–∏–π ‚Äî —ç—Ç–æ –≤—Å–µ–≥–¥–∞ –Ω–æ–ª—å, –∂–µ–ª—Ç–æ-–∑–µ–ª–µ–Ω—ã–π ‚Äî –∑–µ–º–ª—è. –§–∞–∑–∞ –æ–±—ã—á–Ω–æ –∫–æ—Ä–∏—á–Ω–µ–≤–∞—è, —á–µ—Ä–Ω–∞—è –∏–ª–∏ –±–µ–ª–∞—è." },
            { q: "–°–∫–æ–ª—å–∫–æ –í–æ–ª—å—Ç –≤ –æ–±—ã—á–Ω–æ–π –¥–æ–º–∞—à–Ω–µ–π —Ä–æ–∑–µ—Ç–∫–µ (–†–§)?", a: ["110–í", "220-230–í", "380–í"], c: "220-230–í", e: "–°—Ç–∞–Ω–¥–∞—Ä—Ç –æ–¥–Ω–æ—Ñ–∞–∑–Ω–æ–π —Å–µ—Ç–∏ –≤ –†–æ—Å—Å–∏–∏ ‚Äî 230 –≤–æ–ª—å—Ç." },
            { q: "–ß—Ç–æ –±—É–¥–µ—Ç, –µ—Å–ª–∏ —Å–æ–µ–¥–∏–Ω–∏—Ç—å –ø–ª—é—Å –∏ –º–∏–Ω—É—Å –∞–∫–∫—É–º—É–ª—è—Ç–æ—Ä–∞ –Ω–∞–ø—Ä—è–º—É—é?", a: ["–ù–∏—á–µ–≥–æ", "–ö–æ—Ä–æ—Ç–∫–æ–µ –∑–∞–º—ã–∫–∞–Ω–∏–µ", "–ó–∞—Ä—è–¥–∏—Ç—Å—è –±—ã—Å—Ç—Ä–µ–µ"], c: "–ö–æ—Ä–æ—Ç–∫–æ–µ –∑–∞–º—ã–∫–∞–Ω–∏–µ", e: "–ü—Ä—è–º–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –±–µ–∑ –Ω–∞–≥—Ä—É–∑–∫–∏ –≤—ã–∑—ã–≤–∞–µ—Ç –ö–ó, —Å–∏–ª—å–Ω—ã–π –Ω–∞–≥—Ä–µ–≤ –∏ –≤–æ–∑–º–æ–∂–Ω—ã–π –≤–∑—Ä—ã–≤." },
            { q: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏–±–æ—Ä –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è?", a: ["–ê–º–ø–µ—Ä–º–µ—Ç—Ä", "–í–æ–ª—å—Ç–º–µ—Ç—Ä", "–û–º–º–µ—Ç—Ä"], c: "–í–æ–ª—å—Ç–º–µ—Ç—Ä", e: "–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ –∏–∑–º–µ—Ä—è—é—Ç –≤–æ–ª—å—Ç–º–µ—Ç—Ä–æ–º." },
            { q: "–ú–æ–∂–Ω–æ –ª–∏ –≤—ã—Ç–∞—Å–∫–∏–≤–∞—Ç—å –≤–∏–ª–∫—É –∏–∑ —Ä–æ–∑–µ—Ç–∫–∏ –∑–∞ —à–Ω—É—Ä?", a: ["–î–∞", "–ù–µ—Ç", "–ï—Å–ª–∏ —à–Ω—É—Ä —Ç–æ–ª—Å—Ç—ã–π"], c: "–ù–µ—Ç", e: "–≠—Ç–æ –º–æ–∂–µ—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ –æ–±—Ä—ã–≤—É –∂–∏–ª –≤–Ω—É—Ç—Ä–∏ –∏–ª–∏ –≤—ã—Ä—ã–≤–∞–Ω–∏—é —Ä–æ–∑–µ—Ç–∫–∏ –∏–∑ —Å—Ç–µ–Ω—ã." }
        ],
        pro: [
            { q: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —á–∏—Å–ª–æ —Ä–æ–∑–µ—Ç–æ–∫ –Ω–∞ –∞–≤—Ç–æ–º–∞—Ç 16–ê (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º–æ–µ)?", a: ["5", "8-10", "–ù–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ"], c: "8-10", e: "–û–±—ã—á–Ω–æ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –Ω–µ –±–æ–ª–µ–µ 8-10 —Ç–æ—á–µ–∫ –Ω–∞ –æ–¥–Ω—É –ª–∏–Ω–∏—é 2.5–º–º¬≤ –ø–æ–¥ –∑–∞—â–∏—Ç–æ–π 16–ê." },
            { q: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞ 'B' –Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–º –≤—ã–∫–ª—é—á–∞—Ç–µ–ª–µ?", a: ["–î–ª—è –±–æ–ª—å—à–∏—Ö —Ç–æ–∫–æ–≤", "–î–ª—è —Ü–µ–ø–µ–π –±–µ–∑ –ø—É—Å–∫–æ–≤—ã—Ö —Ç–æ–∫–æ–≤", "–î–ª—è –º–æ—â–Ω—ã—Ö –¥–≤–∏–≥–∞—Ç–µ–ª–µ–π"], c: "–î–ª—è —Ü–µ–ø–µ–π –±–µ–∑ –ø—É—Å–∫–æ–≤—ã—Ö —Ç–æ–∫–æ–≤", e: "–ê–≤—Ç–æ–º–∞—Ç—ã —Ç–∏–ø–∞ 'B' —Å—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç –±—ã—Å—Ç—Ä–µ–µ –ø—Ä–∏ –ø–µ—Ä–µ–≥—Ä—É–∑–∫–∞—Ö, –∏–¥–µ–∞–ª—å–Ω—ã –¥–ª—è –∑–∞—â–∏—Ç—ã –¥–ª–∏–Ω–Ω—ã—Ö –ª–∏–Ω–∏–π –æ—Å–≤–µ—â–µ–Ω–∏—è." },
            { q: "–ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Å–µ—á–µ–Ω–∏–µ –º–µ–¥–Ω–æ–≥–æ –∑–∞–∑–µ–º–ª—è—é—â–µ–≥–æ –ø—Ä–æ–≤–æ–¥–Ω–∏–∫–∞ –≤ —â–∏—Ç–∫–µ?", a: ["1.5 –º–º¬≤", "2.5 –º–º¬≤", "6.0 –º–º¬≤"], c: "6.0 –º–º¬≤", e: "–î–ª—è –Ω–∞–¥–µ–∂–Ω–æ–π –∑–∞—â–∏—Ç—ã –º–∞–≥–∏—Å—Ç—Ä–∞–ª—å –∑–∞–∑–µ–º–ª–µ–Ω–∏—è –¥–æ–ª–∂–Ω–∞ –∏–º–µ—Ç—å —Å–µ—á–µ–Ω–∏–µ –Ω–µ –º–µ–Ω–µ–µ 6–º–º¬≤." }
        ],
        safety: [
            { q: "–ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ —É–ø–∞–≤—à–µ–≥–æ –ø—Ä–æ–≤–æ–¥–∞ 10–∫–í –Ω–∞ –∑–µ–º–ª–µ?", a: ["2 –º–µ—Ç—Ä–∞", "8 –º–µ—Ç—Ä–æ–≤", "1 –º–µ—Ç—Ä"], c: "8 –º–µ—Ç—Ä–æ–≤", e: "–†–∞–¥–∏—É—Å —Ä–∞—Å—Ç–µ–∫–∞–Ω–∏—è —Ç–æ–∫–∞ ‚Äî 8 –º–µ—Ç—Ä–æ–≤. –í—ã—Ö–æ–¥–∏—Ç—å –Ω—É–∂–Ω–æ –≥—É—Å–∏–Ω—ã–º —à–∞–≥–æ–º." },
            { q: "–ö–∞–∫–æ–π –æ–≥–Ω–µ—Ç—É—à–∏—Ç–µ–ª—å –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è —Ç—É—à–µ–Ω–∏—è —ç–ª–µ–∫—Ç—Ä–æ—â–∏—Ç–æ–≤?", a: ["–ü–µ–Ω–Ω—ã–π", "–£–≥–ª–µ–∫–∏—Å–ª–æ—Ç–Ω—ã–π (–û–£)", "–í–æ–¥–Ω—ã–π"], c: "–£–≥–ª–µ–∫–∏—Å–ª–æ—Ç–Ω—ã–π (–û–£)", e: "–ü–µ–Ω–Ω—ã–µ –∏ –≤–æ–¥–Ω—ã–µ –ø—Ä–æ–≤–æ–¥—è—Ç —Ç–æ–∫. –¢–æ–ª—å–∫–æ —É–≥–ª–µ–∫–∏—Å–ª–æ—Ç–Ω—ã–µ –∏–ª–∏ –ø–æ—Ä–æ—à–∫–æ–≤—ã–µ (–¥–æ 1000–í)." }
        ]
    };

    let session = [], idx = 0, score = 0, timer;

    function start(m) {
        idx = 0; score = 0;
        document.getElementById('val-score').innerText = score;
        document.getElementById('screen-menu').style.display = 'none';
        document.getElementById('screen-quiz').style.display = 'block';
        document.getElementById('label-cat').innerText = m.toUpperCase();
        
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Å–∞–º–∏ –≤–æ–ø—Ä–æ—Å—ã
        session = [...db[m]].sort(() => Math.random() - 0.5);
        render();
    }

    function render() {
        if(idx >= session.length) return showRes(true);
        
        const data = session[idx];
        document.getElementById('q-text').innerText = data.q;
        const box = document.getElementById('ans-box');
        box.innerHTML = '';

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
        const shuffledAnswers = [...data.a].sort(() => Math.random() - 0.5);

        let time = 100;
        clearInterval(timer);
        timer = setInterval(() => {
            time -= 0.6; // –°–∫–æ—Ä–æ—Å—Ç—å —Ç–∞–π–º–µ—Ä–∞
            document.getElementById('timer-fill').style.width = time + "%";
            if(time <= 0) { 
                clearInterval(timer); 
                fail("–í–†–ï–ú–Ø –í–´–®–õ–û! –°–∫–æ—Ä–æ—Å—Ç—å –≤–∞–∂–Ω–∞ –≤ –∞–≤–∞—Ä–∏–π–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö."); 
            }
        }, 100);

        shuffledAnswers.forEach((ans) => {
            const btn = document.createElement('button');
            btn.className = 'ans-btn';
            btn.innerText = ans;
            btn.onclick = () => {
                clearInterval(timer);
                if(ans === data.c) {
                    btn.classList.add('correct');
                    score += 100;
                    document.getElementById('val-score').innerText = score;
                    setTimeout(() => { idx++; render(); }, 600);
                } else {
                    btn.classList.add('wrong');
                    document.getElementById('b').classList.add('glitch-effect');
                    setTimeout(() => {
                        document.getElementById('b').classList.remove('glitch-effect');
                        fail(data.e);
                    }, 300);
                }
            };
            box.appendChild(btn);
        });
    }

    function fail(msg) {
        document.getElementById('screen-quiz').style.display = 'none';
        document.getElementById('screen-expl').style.display = 'block';
        document.getElementById('expl-cont').innerText = msg;
    }

    function showRes(win) {
        document.getElementById('screen-quiz').style.display = 'none';
        document.getElementById('screen-expl').style.display = 'none';
        document.getElementById('screen-res').style.display = 'block';
        document.getElementById('res-val').innerText = score;
        document.getElementById('res-status').innerText = win ? "–û–ë–™–ï–ö–¢ –°–î–ê–ù!" : "–ê–í–ê–†–ò–ô–ù–´–ô –í–´–ï–ó–î!";
    }
</script>
</body>
</html>
